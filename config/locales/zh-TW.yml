    contact:
      # title of contact page
      title: "聯繫某人"
      # content of contact page
      content_html: >
        <p>有許多方法可以討論 %{site_name} 和其上面的東西。</p>

        <p>你有關於某個腳本的問題或留言嗎？若有，可以從腳本的反饋頁面發起一個新討論。腳本作者會收到關於他所擁有腳本的討論通知。</p>

        <p>你有關於 %{site_name} 本身的問題或留言，或有腳本開發的問題，或希望有人能幫你寫一個腳本嗎？%{forum_link:在論壇上} 有最廣大的支援。</p>

        <p>你發現了一個 bug 或有完整構思的點子能幫助 %{site_name} 本身（不是對於 <em>%{site_name} 上的腳本</em>）嗎？%{github_link:把它發表在 Github 上。}</p>

        <p>你有私人的問題或留言只想讓站長知道？%{admin_email_link:寄封 e-mail。}</p>
    privacy_policy:
      title: "隱私政策"
      content_html: >
        <p>這個頁面說明 %{site_name} 會如何記錄或追蹤使用者。如果你有任何疑慮，%{admin_email_link:發封 e-mail 給站長}。</p>

        <h2>主機日誌</h2>

        <p>%{site_name} 會以典型的格式記錄所有連線，包括瀏覽的頁面、IP 位址、和 user agent 字串，這些日誌是用來除錯和分析伺服器的。資料會保留一周，這些資料並不會被分享或公開。</p>

        <h2>腳本統計</h2>

        <p>為了建立統計資料，%{site_name} 會記錄安裝和更新的 requests 包括 IP 位址。這些資料會保留一天，之後會合計成不含 IP 位址的統計資料。和 IP 位址有關的資料不會被分享或公開，但統計的資料是公開的。</p>

        <h2>Cookies（未登入時）</h2>

        <p>%{site_name} 會設置暫存的 session 來使用網站的各種功能。這些 cookies 是暫時性的並且會在瀏覽器關閉時清除（根據瀏覽器的設定）。</p>

        <h2>使用者帳號</h2>

        <p>%{site_name} 要求使用者建立一個帳號以張貼腳本、參與討論、和使用一些其它網站功能。當建立帳號時，IP 位址、e-mail、和 user agent 會被永久儲存，部份資訊是其它使用者可見的。</p>

        <p>登入後的動作，如發表腳本和留言，對於其它使用者是可見的。</p>

        <p>如果登入時有勾選「記住我」選項，%{site_name} 會設置一個持久性的 cookie 來保持登入狀態。</p>

        <h2>張貼在 %{site_name} 的腳本</h2>

        <p>%{site_name} 包含使用者生成的內容，並且腳本在安裝後有能力追蹤使用者。</p>

        <h2>第三方函式庫</h2>

        <p>%{site_name} 使用第三方的程式碼來收集統計資料或放置廣告，這些函式庫可能會追蹤使用者。</p>
