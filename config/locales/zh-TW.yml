    title: "Greasy Fork - 安全又好用的使用者腳本分享站"
    welcome: "歡迎來到 Greasy Fork，這是一個使用者腳本分享站。"
    explain_user_scripts_heading: "使用者腳本是什麼？"
    explain_user_scripts_html: "使用者腳本是一段用 JavaScript 撰寫的代碼，當使用者瀏覽腳本所指定的網頁時，腳本將根據代碼指令為網頁增強功能、移除煩人的東西，或是進行其他改造。Greasy Fork 上的腳本全部免費，並可藉由%{how_to_install_link}來進行安裝。Greasy Fork 目前擁有上百開發者精心打造的成千上萬個使用者腳本，你可以%{browse_link}看看我們都有些什麼！"
    explain_user_scripts_how_to_install_link: "免費擴充套件（例如 Greasemonkey）"
    explain_user_scripts_browse_link: "開始瀏覽"
    greasy_fork_for_authors_heading: "我是一名腳本開發者，為什麼我該選擇 Greasy Fork？"
    greasy_fork_for_authors_html: "Greasy Fork 的目標是成為在 UserScripts.org 關站之後擁有最多開發者和使用者的領銜腳本站。我們將為確保腳本的品質而盡力清理廣告腳本和惡意腳本。我們同時提供相關技術以方便開發者管理他們的腳本，比如在您推送一個更新到 Github 或者其他地方時，也能自動地同步到這裡來。"
    scripts_sample: "腳本實例"
