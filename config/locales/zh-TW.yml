    script_rewriting:
      # title of the rewriting page
      title: "%{site_name} 會如何改寫發表的腳本"
      # content of the rewriting page
      content_html: >
        <p>上傳至 %{site_name} 的腳本會以下列的方法改寫︰</p> <ul>

        <li><code>@updateURL</code> 、 <code>@installURL</code> 、和 <code>@downloadURL</code> 會被移除。當這些宣告不存在時，任何從 %{site_name} 安裝的腳本都會從 %{site_name} 接受更新。</li>

        <li>若不存在 <code>@version</code> 和 <code>@namespace</code>，會被自動加上以維持正確的更新功能。</li>

        <li>若不存在 <code>@description</code>，會以前一個版本中的代替。</li>

        <li>CRLF 和 CR 換行會被轉換成標準、Unix-style 換行。</li>

        </ul>
    # link to github
    site_feedback_link: "回報關於 %{site_name} 的問題或想法。"
