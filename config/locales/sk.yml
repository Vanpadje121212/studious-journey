    info:
      title: Nastavenie webhooku
      intro_html: |
        <p>Webook prepojený s %{site_name} umožňuje, aby ste sa mohli automaticky aktualizovať %{site_name}na základe toho, čo sa deje vo vašom repozitári. %{site_name} podporuje "push" webooky pre GitHub, GitLab a Bitbucket, a "release" webhooky pre GitHub a GitLab.</p>
        <p>Ak chcete používať túto funkciu, musíte mať zapnuté skripty %{site_name} nastavte synchronizáciu pomocou adresy URL do svojho repozitára. Nové skripty môžete pridávať pomocou %{import_link: importovanie nových skriptov na %{site_name}}, alebo môžete nastaviť synchronizáciu predtým zverejnených skriptov na karte "Správca" na stránke skriptu.</p>
        <p>Vaše skripty budú naďalej zobrazovať typ synchronizácie "Automaticky" alebo "Manuálne", kým sa nestane prvý webhook.</p>
