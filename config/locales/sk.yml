        text: "Vaša sťažnosť na %{script_name} na %{site_name} bola zamietnutá moderátorom a skript, ktorý ste nahlásili zostáva aktívny. Správu o hlásení si môžete pozrieť na %{report_url}. Ak máte nejaké otázky, prosím, navštívte https://greasyfork.org/forum/."
    consecutive_bad_ratings:
      notify:
        subject: "Váš skript %{script_name} na %{site_name} dostal viacero \"zlých\" hodnotení."
        text: |
            Váš skript "%{script_name}" na %{site_name} (%{script_url}) dostal viacero "zlých" hodnotení za sebou.

            Spätnú väzbu, ktorú ste dostali na %{feedback_url} naznačuje problém s vašim skriptom, dočasný výpadok alebo zmenu základnej stránky. Prosím, skontrolujte spätnú väzbu, opravte problémy a odpovedzte na vznesené obavy.

            %{site_name} sa udržiavať kvalitný zoznam skriptov pre používateľov. Nefunkčné, zanedbané, skripty s po sebe idúcimi "zlými" hodnoteniami bez včasnej odozvy budú skryté. Ak chcete zabrániť skrytiu vášho skriptu pridajte novú verziu alebo odpoveď do diskusie do %{delete_date}. Ak nič neurobíte, stále budete mať možnosť skript zviditeľniť aj po tomto dátume.
