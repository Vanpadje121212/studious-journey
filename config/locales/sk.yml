      incompatible_html: "Označí tento skript ako nekompatibilný s webovým prehliadačom. Informácie o kompatibilite budú zobrazené na stránke skriptu. Voliteľné komentáre ohľadom kompatiblity môžu byť zahrnuté vo formáte <code>@incompatible firefox Nefunguje od Firefox 23</code>. Overené prehliadače: %{browsers}."
      antifeature_html: "Zverejňuje funkciu v skripte, ktorá je užitočná autora, nie pre používateľa. Formát tohto kľúča je <code>@antifeature type description</code>. %{site_name} prečíta nasledujúce typy: <code>reklama</code> (skript zobrazí používateľovi reklamu), <code>sledovanie</code> (skript sleduje aktivity používateľa) a <code>miner</code> (skript obsahuje kryptominer) a <code>referral odkaz</code> (skript prepíše odkazy pridaním referral/affiliate sledovania). Ostatné typy sú ignorované, napriek tomu skript musí dodržiavať %{code_rules_link:%Pravidlá stránky %{site_name}}. Popis je voliteľný."
      antifeature_localized_html: "Kľúč <code>@antifeature</code> popísaný pre špecifickú lokalitu, kde XX je <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-jazykový kód</a> a YY je voliteľný <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 kód krajiny</a>. Prepíše <code>@antifeature</code> s rovnakým typom, ak používateľ prehliada so zhodnou lokalitou."
    writing_user_scripts:
      title: "Ako napísať používateľský skript"
      content_html: "<p>Napísanie používateľského skriptu vyžaduje znalosť JavaScriptu. <a href=\"http://wiki.greasespot.net/Tutorials\">Tutoriály na GreaseSpot Wiki</a> by vám mali pomôcť so úvodom do JavaScriptu a tvorbou používateľských skriptov. Prezeranie ďalších skriptov vám môže tiež pomôcť. Možno vás bude zaujímať %{code_rules_link} a %{meta_keys_link}. Ak chcete pomôcť s vývojom vašeho skriptu, neváhajte sa %{ask_in_forum_link}.</p><p>Pre odoslanie skriptu na %{site_name}, si potrebujete vytvoriť účet. Na svojej %{user_page_link}, nájdete odkaz na %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'opýtať na fóre'
      user_page_link_text: 'stránke používateľa'
      post_new_script_link_text: 'poslať nový skript'
    code_rules:
      title: "Pravidlá pre poslané skripty na %{site_name}"
      preamble: Toto sú požiadavky na skripty odosielané do %{site_name}. Ich cieľom je udržať %{site_name} na bezpečnom a vhodnom mieste pre používateľské skripty. Akýkoľvek skript, ktorý nespadá do týchto požiadaviek, môžu moderátori %{site_name} vymazať.
      functionality_header: Funkčnosť
      description: Skripty musia obsahovať opis toho, čo robia, a nesmú robiť veci bezdôvodne mimo neho. Používatelia musia pred inštaláciou skriptu vedieť, čo urobí.
      reason: Skripty musia mať dôvod na to, aby boli skriptom. Napríklad skript, ktorý iba nasmeruje používateľa na web, nemusí byť skript; môže to byť odkaz. Skripty, ktoré používajú webovú službu na vykonanie akcie na aktuálnej stránke (napr. prevod na iný formát), sú povolené.
      unrelated: Skripty nesmú vyžadovať, aby používatelia vykonali nesúvisiacu akciu, ako je napríklad odoslanie platby, prihlásenie na odber kanála, pripojenie sa k skupine alebo označenie stránky, ktorá sa jej páči, aby bol skript úplne alebo čiastočne funkčný.
      monetization_html: Skripty obsahujúce funkcie viac prospešné pre <em>autora</em> ako pre používateľa (ako sledovanie, reklamy, ťaženie, atď.) sú povolené, ale autor to musí uviesť do %{antifeature_link:metakľúčov <code>@antifeature</code>}.
      code_header: Kód
      obfuscation: Kód zverejnený na webe %{site_name} nesmie byť zmätočný ani minifikovaný. Používateľom musí byť poskytnutá príležitosť skontrolovať a porozumieť skriptu pred jeho inštaláciou. Ak je skript zabalený s nástrojom, ako je webpack, musí byť vydaný v neminifikovanej podobe.
      libraries_html: Knižnice, ktoré skript používa, by mali obsahovať <code>@require</code>, pokiaľ na to neexistuje opodstatnený technický dôvod. V prípade, že je knižnica priložená inline, musí obsahovať informácie o zdroji knižnice (napr. komentár označujúci URL a/alebo názov a verziu).
      updates: Skripty nesmú kontrolovať dostupnosť aktualizácií rýchlejšie ako raz za deň. Upozorňujeme, že väčšina správcov používateľských skriptov bude pracovať s automatickými aktualizáciami, takže je to zbytočné. Skripty by tiež nemali dynamicky vkladať na stránku ďalší skript hostovaný na %{site_name}, pretože sa obchádza ukladanie do vyrovnávacej pamäte v správcoch používateľských skriptov.
      external_js: "%{external_scripts_link:Použitie externých javscriptov je obmedzené.}"
      copyright_header: Autorské práva
      licensing: Váš skript musí rešpektovať autorské práva ostatných. Zahŕňa to samotný kód a všetky zdroje (napríklad obrázky), ktoré používa. Ak máte v úmysle použiť obsah niekoho iného, ​​riaďte sa jeho licenčnými podmienkami alebo pred tým získajte jeho povolenie.
      reposts: Dokonca v prípadoch neporušovania autorského práva, preposielanie skriptov, ktoré už sú na %{site_name} nie je povolené, aj keď vylepšujú pôvodný skript
      miscellaneous_header: Rôzne
      keywords_html: Skripty nesmú obsahovať <code>@include</code>, <code>@match</code>,  ani kľúčové slová pre weby, na ktorých neposkytujú funkcie.
      adult_content_rule: Skripty, ktoré obsahujú obsah pre dospelých, alebo sú určené pre stránky s obsahom pre dospelých, musia byť takto označené, aby mali ostatní používatelia možnosť ich zobraziť.
      reporting: Ak spozorujete skript, ktorý nespĺňa tieto parametre, nahláste ho kliknutím na odkaz Spätná väzba pre tento skript a vyberte  možnosť "Nahlásiť skript".
    external_scripts:
      title: "Zásady %{site_name} používania externých skriptov"
      content_html: >
          <p>Používateľské skripty majú schopnosť načítať a vykonať ďalšie skripty.
          %{require_doc_link:<code>@require</code>} Kľúč metadát je najjednoduchší
          spôsob, ako to dosiahnuť, ale skripty tiež môžu, napríklad, použiť XmlHttpRequest
          pre stiahnutie skriptu a vložiť do DOM.</p> <p>Ak keď je to užitočná vlastnosť
          a väčšina autorov skriptov ju používa na legitímne účely, ale tiež môže
          byť zneužitá na podvod. Jedným zo základných princípov %{site_name} je,
          že používateľ musí mať možnosť skontrolovať kód v skripte. Externé skripty
          môžu obchádzať tento princíp niekoľkým spôsobmi: môžu zmeniť históriu bez
          upozornenia, vykonávať rôzny kód pre rôznych používateľov a môžu byť použité
          na skrytie podvodného kódu vo vnútri známych knižníc. Aj keď niekto skontroluje
          externý skript a prehlási ho za legitímny, to nie je garancia, že skript
          bude vždy legitímny.</p> <p>Ak chcete umožniť autorom skriptov, aby aj naďalej
          používali externé skripty, %{site_name} môže implementovať biely zoznam
          vzorov URL, ktoré môžu byť priložené k skriptu. Tento biely zoznam obsahuje
          umiestenia, ktoré:</p> <ul>

          <li>Sú verejné</li>

          <li>Ich obsah sa často nemení</li>

          <li>Môže ich využiť viacero autorov</li>

          </ul> <p>Aktuálny zoznam je:</p> %{allowed_require_list} <p>Ak sa pokúsite
          pridať skript, ktorý používa <code>@require</code> mimo týchto umiestnení,
          nebudete môcť skript uložiť.</p> <p>Ak skript, ktorý chcete priložiť je
          JavaScriptová knižnica (napríklad  jQuery alebo YUI), skúste ju nájsť na
          jednom z umiestnení uvedených vyššie. %{cdnjs_link:cdnjs} a %{jsdelivr_link:jsDelivr}
          majú k dispozícii obzvlášť širokú škálu knižníc.</p> <p>Ak skript, ktorý
          chcete priložiť sa nenachádza na vyššie uvedenom zozname, %{contact_link:dajte
          nám vedieť} a môžeme ho niekde nájsť (alebo umiestniť na našom serveri!).</p>
          <p>Ak skript, ktorý chcete priložiť ste napísali Vy, môžete ho poslať ako
          samostatnú položku na %{site_name} vybraním typu skriptu "Knižnica". Potom
          budete môcť priložiť túto knižnicu do vášho skriptu.</p>
      test_url:
        label: Skúška adresy URL
        result_ok: Adresa URL je povolená
        result_not_ok: Adresa URL nie je povolená
    script_rewriting:
      title: "Ako budú prepísané skripty odoslané na %{site_name}"
      content_html: >
          <p>Skripty poslané na %{site_name} budú prepísané nasledovným spôsobom:</p>
          <ul>

          <li><code>@updateURL</code>, <code>@installURL</code>, a <code>@downloadURL</code>
          tieto príkazy budú odstránené, ak existujú. Absencia týchto príkazov bude
          znamenať, že skript nainštalovaný z %{site_name} bude aktualizovaný z %{site_name}.</li>

          <li><code>@version</code> a <code>@namespace</code> tieto príkazy budú vložené
          do skriptu, ak chýbajú. Tieto skripty sú potrebné pre správnu aktualizáciu.</li>

          <li><code>@description</code> tento príkaz bude vložený, ak nová verzia
          skriptu chýba a predchádzajúca verzia ju mala.</li>

          <li>Zalomenie riadkov CRLF a CR bude prevedené na štandardný štýl Unixu.</li>

          </ul>
