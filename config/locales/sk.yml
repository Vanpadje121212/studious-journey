    contact:
      # title of contact page
      title: "Kontakty"
      # content of contact page
      content_html: >
        <p>Existuje viacero spôsobov ako sa rozprávať o %{site_name} a jeho obsahu.</p> <p>Máte otázku alebo komentár ku konkrétnemu skriptu na stránke? Ak áno, použite diskusiu cez záložku z odkazu na spätnú väzbu na stránke skriptu. Autori skriptu dostanú upozornenie na ich účet stránky alebo v diskusii k ich skriptu.</p> <p>Máte otázku alebo komentár k stránke %{site_name} alebo k vývoju skriptu, alebo chcete niekoho požiadať o vytvorenie skriptu? %{forum_link:Prispievanie vo fóre} ti poskytuje najširšie publikum na diskusiu.</p> <p>Chcete nahlásiť chybu alebo máte skvelý nápad pre %{site_name} (a nie konkrétny skript <em>pridaný na</em> %{site_name})? %{github_link:Pridajte ich na stránku GitHub.}</p> <p>Máte súkromnú otázku alebo komentár, ktoré by mal vidieť iba administrátor? %{admin_email_link:Poslať email.}</p>
    privacy_policy:
      title: "Zásady ochrany osobných údajov"
      content_html: >
        <p>Táto stránka popisuje ako %{site_name} zaznamenáva alebo sleduje používateľov. Ak máte akékoľvek obavy, %{admin_email_link:napíšte administrátorovi}.</p> <h2>Záznamy servera</h2> <p>%{site_name} zaznamenáva všetky požiadavky v typickom tvare protokolov servera. Zaznamenané informácie obsahujú navštívené stránky, IP adresu a identifikátor prehliadača. Tieto záznamy slúžia na ladenie a analýzu servera. Dáta sú uchovávané po dobu jedného týždňa. Tieto dáta nie sú zdieľané ani sprístupnené verejnosti.</p> <h2>Štatistiky skriptov</h2> <p>Na účely generovania štatistík, %{site_name} zaznamenáva inštalačné a aktualizačné požiadavky s informáciou o IP adrese. Tieto informácie sú uchovávané po dobu jedného dňa, a potom sú zhromaždené bez uvedenia IP adresy. Špecifické dáta o IP adrese nie sú zdieľané alebo sprístupnené verejnosti , ale zhromaždené dáta áno

        .</p> <h2>Cookies (bez prihlásenia)</h2> <p>%{site_name} môže nastaviť dočasnú reláciu cookies na povolenie niektorých funkcií stránky. Tieto cookies nie sú trvalé a môžu byť vymazané po ukončení prehliadača (v závislosti na nastavení prehliadača).</p> <h2>Používateľské účty</h2> <p>%{site_name} vyžaduje vytvorenie používateľského účtu na pridávanie skriptov, zúčastňovaní sa na diskusii a na prístup k niektorým funkciám stránky. Pri vytváraní účtu, informácie ako sú IP adresy, emailové adresy a identifikátor prehliadača môžu byť trvalo uložené. Niektoré z týchto informácií môžu byť viditeľné pre iných používateľom.</p> <p>Akcie vykonávané po prihlásení, napríklad pridávanie skriptov a komentárov, budú viditeľné ostatným používateľom.</p> <p>Ak možnosť "Zapamätať si ma" je vybraná pri prihlasovaní účtu, %{site_name} nastaví trvalé cookie na udržanie prihlásenia.</p> <h2>Skripty pridané na %{site_name}</h2> <p>%{site_name} obsahujú používateľsky generovaný obsah, a tieto skripty môžu sledovať používateľov, ktorí si skript nainštalovali.</p> <h2>Knižnice tretích strán</h2> <p>%{site_name} môžu obsahovať kód tretích strán za účelom štatistiky alebo zobrazenia reklamy na stránke. Tieto knižnice môžu obsahovať sledovaciu logiku.</p>
