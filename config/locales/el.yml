      intro_html: "Αυτή είναι μια λίστα με τα <a href=\"http://wiki.greasespot.net/Metadata_Block\">μετά-κλειδιά των κωδικών χρήστη</a> που το %{site_name} θα διαβάζει. Τα κλειδιά εκτός αυτής της λίστας μπορούν να περιλαμβάνονται στους κώδικες και θα είναι παρόντα στον εγκατεστημένο κώδικα, αλλά δεν θα έχουν καμιά επίδραση στο περιβάλλον του %{site_name}."
      name: "Το όνομα του κώδικα, χρησιμοποιείται ως κεφαλίδα και στους συνδέσμους. Απαιτείται."
      name_localized_html: "Το όνομα του κώδικα σε συγκεκριμένη γλώσσα, όπου XX είναι ο <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">κωδικός ISO 639-1 2</a> και YY είναι ένας προαιρετικός <a href=\"https://www.iso.org/obp/ui/#search\">κωδικός χώρας ISO 3166</a>. Αντικαθιστά το <code>@name</code> όταν ο χρήστης πλοηγείται με τη γλώσσα που ταιριάζει."
      description: "Μια περιγραφή του τι κάνει ο κώδικας. Εμφανίζεται ως κείμενο κάτω από το όνομα του κωδικα. Απαιτείται."
      description_localized_html: "Η περιγραφή του κώδικα σε συγκεκριμένη γλώσσα, όπου XX είναι ο <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">κωδικός ISO 639-1 2</a> και YY είναι ένας προαιρετικός <a href=\"https://www.iso.org/obp/ui/#search\">κωδικός χώρας ISO 3166</a>. Αντικαθιστά το <code>@description</code> όταν ο χρήστης πλοηγείται με τη γλώσσα που ταιριάζει."
      namespace_html: "Ένας συνδυασμός των <code>@namespace</code> και <code>@name</code> χρησιμοποιείται από τους διαχειριστές κώδικα χρήστη αν ένας κώδικας έχει ήδη εγκατασταθεί. Το %{site_name} απαιτεί αυτό το πεδίο και θα προειδοποιήσει αν έχει αλλαχτεί με την ενημέρωση."
      version_html: "Η αναγνώριση μιας συγκεκριμένης έκδοση ενός κώδικα σε <a href=\"https://developer.mozilla.org/en/docs/Toolkit_version_format\">μόρφή έκδοσης Mozilla</a>. Η έκδοση εμφανίζεται στη σελίδα πληροφοριών του κώδικα. Το %{site_name} απαιτεί αυτό το πεδίο και θα προειδοποιήσει αν έχει απομακρυνθεί όταν ο κώδικας αλλαχτεί."
      include_html: "Περιγράψτε σε ποιες σελίδες θα τρέξει ο κώδικας. Αυτή η λίστα θα επεξεργαστεί, προβληθεί στην σελίδα πληροφοριών του κώδικα, και θα χρησιμοποιηθεί για την κατηγοριοποίηση του κώδικα. Κάθε κώδικας πρέπει να έχει τουλάχιστον ένα <code> @match </code> ή <code> @include </code>. <code> Διαβάστε σχετικά με τη μορφή εδώ </code>"
      require_html: "Περιλαμβάνει εξωτερικό JavaScript μέσα στον κώδικα. Δείτε τον στο %{external_script_link}."
      require_external_script_link_text: "κανόνες για κώδικα που περιλαμβάνει εξωτερικούς κώδικες"
      updateURL: "Περιγράφει πως οι διαχειριστές κωδικών χρήστη πρέπει να λαμβάνουν ενημερώσεις. Το %{site_name} θα απομακρύνει αυτά τα κλειδιά, που κάνουν τον οποιοδήποτε κώδικα που έχει εγκατασταθεί από το %{site_name} να ενημερώνεται μόνο από το %{site_name}."
      license: "Η άδεια που περιγράφει πως επιτρέπεται στους χρήστες να αντιγράφουν ή να αλλάζουν έναν κώδικα. Προτείνεται να χρησιμοποιήσετε ένα «Πλήρες όνομα» ή ένα «Αναγνωριστικό» από %{spdx_link:την Λίστα Αδειών SPDX}. Η έλλειψη άδειας σημαίνει ότι οι χρήστες μπορούν να εγκαταστήσουν τον κώδικα για προσωπική χρήση, αλλά δεν μπορούν να το διανέμουν. Η άδεια προβάλεται στη σελίδα πληροφοριών του κώδικα."
      supportURL: "Το URL για μια σελίδα όπου οι χρήστες μπορούν να έχουν υποστήριξη για ένα κώδικα (π.χ. ένα καταγραφέας σφαλμάτων, μια δημόσια συζήτηση, μια ηλεκτρονική διεύθυνση). Το URL υποστήριξης εμφανίζεται στη σελίδα συζήτησης του κώδικα."
      contributionURL_html: "Το URL για μια σελίδα, όπου οι χρήστες μπορούν να κάνουν μια δωρεά στο δημιουργό του κώδικα. Η διανομή του URL εμφανίζεται στη σελίδα συζήτησης του κώδικα. Τα URLs μπορούν να είναι πρωτόκολλα http, https ή Bitcoin. Για σύνδεσμό σε σελίδα δωρεάς PayPal, χρησιμοποιείστε ένα URL της μόρφής <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a>, αντικαθιστώντας το δείγμα ηλεκτρονικής διεύθυνσης τη δική σας."
      contributionAmount_html: "Προτεινόμενο ποσό δωρεάς, χρησιμοποιείται σε συνδυασμό με το <code>@contributionURL</code>."
      compatible_html: "Επισημαίνει αυτόν τον κώδικα ως συμβατό με έναν φυλλομετρητή. Οι πληροφορίες συμβατότητας θα εμφανίζονται στη σελίδα του κώδικα. Τα σχόλια για τη συμβατότητα μπορούν να περιληφθούν με τη μορφή <code>@compatible firefox Πρέπει να απενεργοποιηθεί το μπλοκάρισμα αναδυόμενων παραθύρων</code>. Αναγνωρισμένοι φυλλομετρητές είναι: %{browsers}."
      incompatible_html: "Επισημαίνει αυτόν τον κώδικα ως μη συμβατό με έναν φυλλομετρητή. Οι πληροφορίες συμβατότητας θα εμφανίζονται στη σελίδα του κώδικα. Προαιρετικά σχόλια στη συμβατότητα μπορούν να συμπεριληφθούν στη μορφή <code>@incompatible firefox Δεν λειτουργεί μέχρι τον Firefox 23</code>. Αναγνωρισμένοι φυλλομετρητές είναι: %{browsers}."
    writing_user_scripts:
      title: "Πως να γράψετε κώδικες χρηστών"
      content_html: "<p>Η δημιουργία κωδικών χρήστη απαιτεί γνώση JavaScript. Τα <a href=\"http://wiki.greasespot.net/Tutorials\">μαθήματα του GreaseSpot Wiki</a> μπορούν να σας δώσουν μια γεύση από JavaScript τόσο γενικά όσο και σε ότι αφορά τους κώδικες χρηστών. Η παρακολούθηση άλλων κωδικών μπορεί να σας είναι χρήσιμη. Μπορεί να ενδιαφέρεστε για τους %{code_rules_link} και τα %{meta_keys_link}. Αν θέλετε βοήθεια για να αναπτύξετε τον κώδικά σας, μην διστάσετε να %{ask_in_forum_link}.</p><p>Για να δημοσιεύσετε στο %{site_name}, θα χρειαστείτε έναν λογαριασμό. Από τη %{user_page_link}, μεταβείτε στον σύνδεσμο της %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'ρωτήσετε στη δημόσια συζήτηση'
      user_page_link_text: 'σελίδα χρήστη'
      post_new_script_link_text: 'δημοσίευσης νέου κώδικα'
