      copyright_header: Πνευματικά Δικαιώματα
      miscellaneous_header: Διάφοροι
    external_scripts:
      title: "Η πολιτική του %{site_name} για εξωτερικούς κώδικες"
      test_url:
        label: Έλεγχος URL
        result_ok: Το URL επιτρέπεται
