    script_rewriting:
      title: "Πως το %{site_name} θα ξαναγράψει δημοσιευμένους κώδικες"
      content_html: >
          <p>Οι κώδικες που δημοσιεύονται στο %{site_name} θα ξαναγραφτούν με τους
          ακόλουθους τρόπους:</p> <ul>

          <li>οι οδηγίες <code>@updateURL</code>, <code>@installURL</code>, και<code>@downloadURL</code>
          θα απομακρύνονται, αν υπάρχουν. Η έλλειψη αυτών σημαίνει ότι οποιοσδήποτε
          κώδικας που εγκαθίσταται από το %{site_name} θα ενημερώνονται από το %{site_name}.</li>

          <li>οι οδηγίες <code>@version</code> και<code>@namespace</code> θα εισάγονται
          αν ο κώδικας δεν τις έχει. Αυτές οι οδηγίες είναι απαραίτητες για σωστή
          ενημέρωση.</li>

          <li>η οδηγία <code>@description</code> θα εισάγεται αν μια νέα έκδοση του
          κώδικα λείπει και μια προηγούμενη την έχει.</li>

          <li>οι αλλαγές γραμμής CRLF και CR θα μετατρέπονται σε αλλαγές γραμμής βασικού/Unix
          στυλ.</li>

          </ul>
    site_feedback_link: "Αναφορά θέματος ή δημοσίευση ιδέας το ίδιο το %{site_name}"
    credits:
      title: "Συντελεστές"
      authors_credit: "Το %{site_name} δεν θα ήταν δυνατό χωρίς τους δημιουργούς που προσφέρουν κώδικες."
      developers_credit: "Το %{site_name} είναι φτιαγμένο από %{developers_link:these people} με την βοήθεια όλων αυτών που αναφέρουν σφάλματα και προτείνουν βελτιώσεις."
      translators_credit: "To %{site_name} έχει μεταφραστεί από %{translators_link:τη Ομάδα Μετάφρασης του Greasy στο Transifex}:"
      icons_credit: "Τα εικονίδια φυλλομετρητή είναι από %{browserlogos}."
    help_with_greasymonkey: "Βοήθεια για το Greasemonkey"
    contact:
      title: "Επικοινωνήστε με κάποιον"
      content_html: >
          <p>Υπάρχουν τρόποι για να μιλήσετε για το  %{site_name} και για τα πράγματα
          σε αυτό.</p> <p>Έχετε κάποια ερώτηση ή σχόλιο για κάποιο συγκεκριμένο κώδικα
          που δημοσιεύεται σε αυτή τη σελίδα; Αν ναι, δημοσιεύστε μια συζήτηση από
          τον σύνδεσμο στην καρτέλα Συζήτηση στη σελίδα του κώδικα. Οι δημιουργοί
          του κώδικα λαμβάνουν ειδοποιήσεις στη σελίδα του λογαριασμού τους για οποιαδήποτε
          συζήτηση σχετικά με τους κώδικές τους.</p> <p>Έχετε μια ερώτηση ή σχόλιο
          για το %{site_name} ή για την ανάπτυξη κώδικα ή θέλετε κάποιος να σας γράψει
          κάποιο κώδικα; Η %{forum_link:Δημοσίευση στη δημόσια συζήτηση} θα σας δώσει
          το πιο ευρύ κοινό για την συζήτησή σας.</p> <p>Έχετε να αναφέρετε κάποιο
          σφάλμα ή μια ολοκληρωμένη ιδέα για το %{site_name} (και όχι για συγκεκριμένο
          κώδικα  <em>που έχει δημοσιευτεί στο </em> %{site_name}); %{github_link:Δημοσιεύστε
          το στη σελίδα GitHub.}</p> <p>Έχετε μια ιδιωτική ερώτηση ή σχόλιο που θα
          θέλατε μόνο ο διαχειριστής να δει; %{admin_email_link:Στείλτε μια ηλεκτρονική
          επιστολή.}</p>
    privacy_policy:
      title: "Πολιτική ιδιωτικού απορρήτου"
      content_html: >
          <p>Αυτή η σελίδα περιγράφει πως το %{site_name} θα καταγράφει τους χρήστες.
          Αν έχετε κάποιες ανησυχίες, %{admin_email_link:επικοινωνήστε με τον διαχειριστή}.</p>
          <h2>Καταγραφές διακομιστή</h2> Το <p>%{site_name} καταγράφει όλα τα αιτήματα
          σε μια τυπική μορφή καταγραφής διακομιστή. Οι πληροφορίες που καταγράφονται
          περιλαμβάνει επισκεφθείσες σελίδες, διευθύνσεις IP και φυλλομετρητές χρήστη.
          Αυτές οι καταγραφές είναι για αποσφαλμάτωση και ανάλυση του διακομιστή.
          Τα δεδομένα διατηρούνται για μια εβδομάδα. Αυτά τα δεδομένα δεν κοινολογούνται
          ή δημοσιεύονται.</p> <h2>Στατιστικά κώδικα</h2> <p>Για λόγους γενικής στατιστικής,
          το %{site_name} καταγράφει αιτήματα εγκατάστασης και ενημέρωσης με πληροφορίες
          διεύθυνσης IP. Αυτές οι πληροφορίες παραμένουν για μια ημέρα και μετά διαμορφώνονται
          για να μην περιέχουν τη διεύθυνση IP. Τα δεδομένα που αφορούν τη διεύθυνση
          IP δεν κοινολογούνται ούτε δημοσιοποιούνται αλλά τα υπόλοιπα ναι.</p> <h2>Cookies
          (όταν δεν υπάρχει σύνδεση)</h2> Το <p>%{site_name} μπορεί να ορίσει προσωρινά
          cookies συνεδρίας για να επιτρέπονται ορισμένα χαρακτηριστικά της σελίδας.
          Αυτά τα cookies δεν έχουν οριστεί για να διατηρηθούν μπορούν να καθαριστούν
          όταν ο φυλλομετρητής κλείνει (εξαρτάται από τις ρυθμίσεις του φυλλομετρητή).</p>
          <h2>Λογαριασμοί χρήστη</h2> Το <p>%{site_name} απαιτεί από τους χρήστες
          να δημιουργήσουν ένα λογαριασμό για να δημοσιεύουν κώδικες, να λαμβάνουν
          μέρος σε συζητήσεις και να έχουν πρόσβαση σε κάποια άλλα χαρακτηριστικά
          της σελίδας. Όταν δημιουργείται ένας λογαριασμός, πληροφορίες όπως η διεύθυνση
          IP, η ηλεκτρονική διεύθυνση και ο φυλλομετρητής αποθηκεύονται μόνιμα. Μερικές
          από αυτές τις πληροφορίες μπορεί να είναι ορατές σε άλλους χρήστες.</p>
          <p>Οι ενέργειες που πραγματοποιούνται κατά τη διάρκεια της σύνδεσης, για
          παράδειγμα η δημοσίευση κώδικα και σχολίως, θα είναι ορατές σε άλλους χρήστες.</p>
          <p>Αν η επιλογή «Απομνημόνευση» επιλεγεί όταν συνδέεστε σε ένα λογαριασμό,
          το %{site_name} θα ορίσει ένα μόνιμο cookie για διατήρηση της κατάστασης
          σύνδεσης.</p> <h2>Κώδικες που δημοσιεύονται στο %{site_name}</h2> <p>Το
          %{site_name} περιέχει γενικό περιεχόμενο που αφορά το χρήστη και οι κώδικες
          που δημοσιεύονται μπορούν να καταγράφουν χρήστες, αν εγκαταστήσουν αυτόν
          τον κώδικα.</p> <h2>Βιβλιοθήκες τρίτων</h2> <p>Το %{site_name} μπορεί να
          περιλαμβάνει κώδικα τρίτων για συλλογή στατιστικών ή προβολής διαφημίσεων
          στην ιστοσελίδα. Αυτές οι βιβλιοθήκες μπορεί να περιλαμβάνουν λογική καταγραφής.</p>
