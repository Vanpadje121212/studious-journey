  help:
    installing_user_scripts:
      title: 'Πως να εγκαταστήσετε κώδικες χρηστών'
    meta_keys:
      title: "Τα μετα-κλειδιά του κώδικα που διαβάζει το %{site_name}"
      intro_html: "Αυτή είναι μια λίστα με τα <a href=\"http://wiki.greasespot.net/Metadata_Block\">μετά-κλειδιά των κωδικών χρήστη</a> που το %{site_name} θα διαβάζει. Τα κλειδιά εκτός αυτής της λίστας μπορούν να περιλαμβάνονται στους κώδικες και θα είναι παρόντα στον εγκατεστημένο κώδικα, αλλά δεν θα έχουν καμιά επίδραση στο περιβάλλον του %{site_name}."
      name: "Το όνομα του κώδικα, χρησιμοποιείται ως κεφαλίδα και στους συνδέσμους. Απαιτείται."
      name_localized_html: "Το όνομα του κώδικα σε συγκεκριμένη γλώσσα, όπου XX είναι ο <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">κωδικός ISO 639-1 2</a> και YY είναι ένας προαιρετικός <a href=\"https://www.iso.org/obp/ui/#search\">κωδικός χώρας ISO 3166</a>. Αντικαθιστά το <code>@name</code> όταν ο χρήστης πλοηγείται με τη γλώσσα που ταιριάζει."
      description: "Μια περιγραφή του τι κάνει ο κώδικας. Εμφανίζεται ως κείμενο κάτω από το όνομα του κωδικα. Απαιτείται."
      description_localized_html: "Η περιγραφή του κώδικα σε συγκεκριμένη γλώσσα, όπου XX είναι ο <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">κωδικός ISO 639-1 2</a> και YY είναι ένας προαιρετικός <a href=\"https://www.iso.org/obp/ui/#search\">κωδικός χώρας ISO 3166</a>. Αντικαθιστά το <code>@description</code> όταν ο χρήστης πλοηγείται με τη γλώσσα που ταιριάζει."
      namespace_html: "Ένας συνδυασμός των <code>@namespace</code> και <code>@name</code> χρησιμοποιείται από τους διαχειριστές κώδικα χρήστη αν ένας κώδικας έχει ήδη εγκατασταθεί. Το %{site_name} απαιτεί αυτό το πεδίο και θα προειδοποιήσει αν έχει αλλαχτεί με την ενημέρωση."
      version_html: "Η αναγνώριση μιας συγκεκριμένης έκδοση ενός κώδικα σε <a href=\"https://developer.mozilla.org/en/docs/Toolkit_version_format\">μόρφή έκδοσης Mozilla</a>. Η έκδοση εμφανίζεται στη σελίδα πληροφοριών του κώδικα. Το %{site_name} απαιτεί αυτό το πεδίο και θα προειδοποιήσει αν έχει απομακρυνθεί όταν ο κώδικας αλλαχτεί."
      include: "Περιγράφει σε ποιες σελίδες θα εκτελείται ο κώδικας. Αυτή η λίστα θα εκτελείται και εμφανίζεται στη σελίδα πληροφοριών του κώδικα και χρησιμοποιείται για την κατηγοριοποίηση των κωδικών."
      require_html: "Περιλαμβάνει εξωτερικό JavaScript μέσα στον κώδικα. Δείτε τον στο %{external_script_link}."
      require_external_script_link_text: "κανόνες για κώδικα που περιλαμβάνει εξωτερικούς κώδικες"
      updateURL: "Περιγράφει πως οι διαχειριστές κωδικών χρήστη πρέπει να λαμβάνουν ενημερώσεις. Το %{site_name} θα απομακρύνει αυτά τα κλειδιά, που κάνουν τον οποιοδήποτε κώδικα που έχει εγκατασταθεί από το %{site_name} να ενημερώνεται μόνο από το %{site_name}."
      license: "Η άδεια που περιγράφει πως επιτρέπεται στους χρήστες να αντιγράφουν ή να αλλάζουν έναν κώδικα. Προτείνεται να χρησιμοποιήσετε ένα «Πλήρες όνομα» ή ένα «Αναγνωριστικό» από %{spdx_link:την Λίστα Αδειών SPDX}. Η έλλειψη άδειας σημαίνει ότι οι χρήστες μπορούν να εγκαταστήσουν τον κώδικα για προσωπική χρήση, αλλά δεν μπορούν να το διανέμουν. Η άδεια προβάλεται στη σελίδα πληροφοριών του κώδικα."
      supportURL: "Το URL για μια σελίδα όπου οι χρήστες μπορούν να έχουν υποστήριξη για ένα κώδικα (π.χ. ένα καταγραφέας σφαλμάτων, μια δημόσια συζήτηση, μια ηλεκτρονική διεύθυνση). Το URL υποστήριξης εμφανίζεται στη σελίδα συζήτησης του κώδικα."
      contributionURL_html: "Το URL για μια σελίδα, όπου οι χρήστες μπορούν να κάνουν μια δωρεά στο δημιουργό του κώδικα. Η διανομή του URL εμφανίζεται στη σελίδα συζήτησης του κώδικα. Τα URLs μπορούν να είναι πρωτόκολλα http, https ή Bitcoin. Για σύνδεσμό σε σελίδα δωρεάς PayPal, χρησιμοποιείστε ένα URL της μόρφής <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a>, αντικαθιστώντας το δείγμα ηλεκτρονικής διεύθυνσης τη δική σας."
      contributionAmount_html: "Προτεινόμενο ποσό δωρεάς, χρησιμοποιείται σε συνδυασμό με το <code>@contributionURL</code>."
      compatible_html: "Επισημαίνει αυτόν τον κώδικα ως συμβατό με έναν φυλλομετρητή. Οι πληροφορίες συμβατότητας θα εμφανίζονται στη σελίδα του κώδικα. Τα σχόλια για τη συμβατότητα μπορούν να περιληφθούν με τη μορφή <code>@compatible firefox Πρέπει να απενεργοποιηθεί το μπλοκάρισμα αναδυόμενων παραθύρων</code>. Αναγνωρισμένοι φυλλομετρητές είναι: %{browsers}."
      incompatible_html: "Επισημαίνει αυτόν τον κώδικα ως μη συμβατό με έναν φυλλομετρητή. Οι πληροφορίες συμβατότητας θα εμφανίζονται στη σελίδα του κώδικα. Προαιρετικά σχόλια στη συμβατότητα μπορούν να συμπεριληφθούν στη μορφή <code>@incompatible firefox Δεν λειτουργεί μέχρι τον Firefox 23</code>. Αναγνωρισμένοι φυλλομετρητές είναι: %{browsers}."
    writing_user_scripts:
      title: "Πως να γράψετε κώδικες χρηστών"
      content_html: "<p>Η δημιουργία κωδικών χρήστη απαιτεί γνώση JavaScript. Τα <a href=\"http://wiki.greasespot.net/Tutorials\">μαθήματα του GreaseSpot Wiki</a> μπορούν να σας δώσουν μια γεύση από JavaScript τόσο γενικά όσο και σε ότι αφορά τους κώδικες χρηστών. Η παρακολούθηση άλλων κωδικών μπορεί να σας είναι χρήσιμη. Μπορεί να ενδιαφέρεστε για τους %{code_rules_link} και τα %{meta_keys_link}. Αν θέλετε βοήθεια για να αναπτύξετε τον κώδικά σας, μην διστάσετε να %{ask_in_forum_link}.</p><p>Για να δημοσιεύσετε στο %{site_name}, θα χρειαστείτε έναν λογαριασμό. Από τη %{user_page_link}, μεταβείτε στον σύνδεσμο της %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'ρωτήσετε στη δημόσια συζήτηση'
      user_page_link_text: 'σελίδα χρήστη'
      post_new_script_link_text: 'δημοσίευσης νέου κώδικα'
    code_rules:
      title: "Κανόνες του %{site_name} για δημοσιευμένους κώδικες"
      adult_content_rule_html: "<li>Κώδικες που περιλαμβάνουν περιεχόμενο για ενήλικες ή είναι για ιστοσελίδες με περιεχόμενο για ενήλικες πρέπει να επισημαίνονται ως τέτοιοι ώστε να επιτρέπουν στους χρήστες για το αν επιθυμούν να τους βλέπουν ή όχι.</li>"
    external_scripts:
      title: "Η πολιτική του %{site_name} για εξωτερικούς κώδικες"
      content_html: >
          <p>Οι κώδικες χρηστών έχουν την ικανότητα να φορτώνουν και να εκτελούν άλλους
          κώδικες. Το κλειδί μετά-δεδομένων %{require_doc_link:<code>@require</code>}
          είναι ο πιο άμεσος τρόπος για αυτό, αλλά οι κώδικες μπορούν, επίσης, να
          χρησιμοποιήσουν ένα XmlHttpRequest για λήψη ενός κώδικα και μετά εξαγωγή
          του στο DOM.</p><p>Καθώς αυτό είναι ένα χρήσιμο χαρακτηριστικό και οι περισσότεροι
          δημιουργοί το χρησιμοποιούν για νόμιμους σκοπούς, μπορεί να χρησιμοποιηθεί
          και κακόβουλα. Μια από τις βασικές αρχές του %{site_name} είναι ότι ο χρήστης
          μπορεί να επιθεωρήσει τον κώδικα. Οι εξωτερικοί κώδικες μπορούν να προσπεράσουν
          αυτή την αρχή με κάποιους τρόπους: μπορούν να αλλάξουν χωρίς προειδοποίηση,
          μπορούν να προσφέρουν διαφορετικό κώδικα σε διαφορετικούς ανθρώπους και
          μπορούν να χρησιμοποιηθούν για να αποκρύψουν κακόβουλο κώδικα μέσα σε γνωστές
          βιβλιοθήκες. Ακόμα και αν κάποιος ελέγξει έναν εξωτερικό κώδικα και αναγνωρίσει
          ότι είναι νόμιμος, δεν υπάρχει καμιά εγγύηση ότι αυτός ο κώδικας ήταν πάντα
          νόμιμος και θα παραμείνει για πάντα νόμιμος.</p><p>Για να επιτραπεί στους
          δημιουργούς κώδικας να συνεχίσουν να χρησιμοποιούν εξωτερικούς κώδικες,
          το %{site_name} έχει εφαρμόσει μια λευκή λίστα με πατέντες URL που μπορούν
          να περιληφθούν με ένα κώδικα. Αυτή η λευκή λίστα περιλαμβάνει τοποθεσίες
          κώδικα που:</p><ul>

          <li>Είναι δημόσιες</li>

          <li>Δεν αλλάζουν τα περιεχόμενά συχνά</li>

          <li>Θα είναι χρήσιμα σε περισσότερους κώδικες χρηστών</li>

          </ul><p>Η τρέχουσα λίστα είναι:</p> %{allowed_require_list} <p>Αν προσπαθείσετε
          να δημοσιεύσετε έναν κώδικα που χρησιμοποιεί ένα <code>@require</code> εκτός
          αυτών των τοποθεσιών, δεν θα μπορείτε να αποθηκεύσετε τον κώδικά σας.</p><p>Αν
          ο κώδικας που θέλετε να συμπεριλάβετε είναι μια βιβλιοθήκη JavaScript (για
          παράδειγμα jQuery ή YUI), δοκιμάστε να τη βρείτε στη λίστα με τους ιστοχώρους
          παραπάνω. %{cdnjs_link:cdnjs} και %{jsdelivr_link:jsDelivr} συγκεκριμένα
          έχουν ένα ευρύ φάσμα διαθέσιμων βιβλιοθηκών.</p><p>Αν ο κώδικας που θέλετε
          να συμπεριλάβετε δεν περιλαμβάνετε στους παραπάνω ιστοχώρους, %{contact_link:ενημερώστε
          μας} και μπορούμε να το βρούμε (ή να το φιλοξενήσουμε εμείς!).</p><p>Αν
          ο κώδικας που θέλετε να συμπεριλάβετε γράφτηκε από εσάς, μπορείτε να τον
          υποβάλλετε ως χωριστή εισαγωγή στο %{site_name} επιλέγοντας τον τύπο κώδικα
          «Βιβλιοθήκη». Τότε θα μπορείτε να συμπεριλάβετε αυτή τη δημοσιευμένη βιβλιοθήκη
          στον κώδικά σας.</p>
    script_rewriting:
      title: "Πως το %{site_name} θα ξαναγράψει δημοσιευμένους κώδικες"
      content_html: >
          <p>Οι κώδικες που δημοσιεύονται στο %{site_name} θα ξαναγραφτούν με τους
          ακόλουθους τρόπους:</p> <ul>

          <li>οι οδηγίες <code>@updateURL</code>, <code>@installURL</code>, και<code>@downloadURL</code>
          θα απομακρύνονται, αν υπάρχουν. Η έλλειψη αυτών σημαίνει ότι οποιοσδήποτε
          κώδικας που εγκαθίσταται από το %{site_name} θα ενημερώνονται από το %{site_name}.</li>

          <li>οι οδηγίες <code>@version</code> και<code>@namespace</code> θα εισάγονται
          αν ο κώδικας δεν τις έχει. Αυτές οι οδηγίες είναι απαραίτητες για σωστή
          ενημέρωση.</li>

          <li>η οδηγία <code>@description</code> θα εισάγεται αν μια νέα έκδοση του
          κώδικα λείπει και μια προηγούμενη την έχει.</li>

          <li>οι αλλαγές γραμμής CRLF και CR θα μετατρέπονται σε αλλαγές γραμμής βασικού/Unix
          στυλ.</li>

          </ul>
    site_feedback_link: "Αναφορά θέματος ή δημοσίευση ιδέας το ίδιο το %{site_name}"
    credits:
      title: "Συντελεστές"
      authors_credit: "Το %{site_name} δεν θα ήταν δυνατό χωρίς τους δημιουργούς που προσφέρουν κώδικες."
      developers_credit: "Το %{site_name} είναι φτιαγμένο από %{developers_link:these people} με την βοήθεια όλων αυτών που αναφέρουν σφάλματα και προτείνουν βελτιώσεις."
      translators_credit: "To %{site_name} έχει μεταφραστεί από %{translators_link:τη Ομάδα Μετάφρασης του Greasy στο Transifex}:"
      icons_credit: "Τα εικονίδια συζήτησης είναι από %{vistastylebase} από το %{iconsland}. Τα εικονίδια του φυλλομετρητή είναι από το %{browserlogos}."
    help_with_greasymonkey: "Βοήθεια για το Greasemonkey"
    contact:
      title: "Επικοινωνήστε με κάποιον"
      content_html: >
          <p>Υπάρχουν τρόποι για να μιλήσετε για το  %{site_name} και για τα πράγματα
          σε αυτό.</p> <p>Έχετε κάποια ερώτηση ή σχόλιο για κάποιο συγκεκριμένο κώδικα
          που δημοσιεύεται σε αυτή τη σελίδα; Αν ναι, δημοσιεύστε μια συζήτηση από
          τον σύνδεσμο στην καρτέλα Συζήτηση στη σελίδα του κώδικα. Οι δημιουργοί
          του κώδικα λαμβάνουν ειδοποιήσεις στη σελίδα του λογαριασμού τους για οποιαδήποτε
          συζήτηση σχετικά με τους κώδικές τους.</p> <p>Έχετε μια ερώτηση ή σχόλιο
          για το %{site_name} ή για την ανάπτυξη κώδικα ή θέλετε κάποιος να σας γράψει
          κάποιο κώδικα; Η %{forum_link:Δημοσίευση στη δημόσια συζήτηση} θα σας δώσει
          το πιο ευρύ κοινό για την συζήτησή σας.</p> <p>Έχετε να αναφέρετε κάποιο
          σφάλμα ή μια ολοκληρωμένη ιδέα για το %{site_name} (και όχι για συγκεκριμένο
          κώδικα  <em>που έχει δημοσιευτεί στο </em> %{site_name}); %{github_link:Δημοσιεύστε
          το στη σελίδα GitHub.}</p> <p>Έχετε μια ιδιωτική ερώτηση ή σχόλιο που θα
          θέλατε μόνο ο διαχειριστής να δει; %{admin_email_link:Στείλτε μια ηλεκτρονική
          επιστολή.}</p>
    privacy_policy:
      title: "Πολιτική ιδιωτικού απορρήτου"
      content_html: >
          <p>Αυτή η σελίδα περιγράφει πως το %{site_name} θα καταγράφει τους χρήστες.
          Αν έχετε κάποιες ανησυχίες, %{admin_email_link:επικοινωνήστε με τον διαχειριστή}.</p>
          <h2>Καταγραφές διακομιστή</h2> Το <p>%{site_name} καταγράφει όλα τα αιτήματα
          σε μια τυπική μορφή καταγραφής διακομιστή. Οι πληροφορίες που καταγράφονται
          περιλαμβάνει επισκεφθείσες σελίδες, διευθύνσεις IP και φυλλομετρητές χρήστη.
          Αυτές οι καταγραφές είναι για αποσφαλμάτωση και ανάλυση του διακομιστή.
          Τα δεδομένα διατηρούνται για μια εβδομάδα. Αυτά τα δεδομένα δεν κοινολογούνται
          ή δημοσιεύονται.</p> <h2>Στατιστικά κώδικα</h2> <p>Για λόγους γενικής στατιστικής,
          το %{site_name} καταγράφει αιτήματα εγκατάστασης και ενημέρωσης με πληροφορίες
          διεύθυνσης IP. Αυτές οι πληροφορίες παραμένουν για μια ημέρα και μετά διαμορφώνονται
          για να μην περιέχουν τη διεύθυνση IP. Τα δεδομένα που αφορούν τη διεύθυνση
          IP δεν κοινολογούνται ούτε δημοσιοποιούνται αλλά τα υπόλοιπα ναι.</p> <h2>Cookies
          (όταν δεν υπάρχει σύνδεση)</h2> Το <p>%{site_name} μπορεί να ορίσει προσωρινά
          cookies συνεδρίας για να επιτρέπονται ορισμένα χαρακτηριστικά της σελίδας.
          Αυτά τα cookies δεν έχουν οριστεί για να διατηρηθούν μπορούν να καθαριστούν
          όταν ο φυλλομετρητής κλείνει (εξαρτάται από τις ρυθμίσεις του φυλλομετρητή).</p>
          <h2>Λογαριασμοί χρήστη</h2> Το <p>%{site_name} απαιτεί από τους χρήστες
          να δημιουργήσουν ένα λογαριασμό για να δημοσιεύουν κώδικες, να λαμβάνουν
          μέρος σε συζητήσεις και να έχουν πρόσβαση σε κάποια άλλα χαρακτηριστικά
          της σελίδας. Όταν δημιουργείται ένας λογαριασμός, πληροφορίες όπως η διεύθυνση
          IP, η ηλεκτρονική διεύθυνση και ο φυλλομετρητής αποθηκεύονται μόνιμα. Μερικές
          από αυτές τις πληροφορίες μπορεί να είναι ορατές σε άλλους χρήστες.</p>
          <p>Οι ενέργειες που πραγματοποιούνται κατά τη διάρκεια της σύνδεσης, για
          παράδειγμα η δημοσίευση κώδικα και σχολίως, θα είναι ορατές σε άλλους χρήστες.</p>
          <p>Αν η επιλογή «Απομνημόνευση» επιλεγεί όταν συνδέεστε σε ένα λογαριασμό,
          το %{site_name} θα ορίσει ένα μόνιμο cookie για διατήρηση της κατάστασης
          σύνδεσης.</p> <h2>Κώδικες που δημοσιεύονται στο %{site_name}</h2> <p>Το
          %{site_name} περιέχει γενικό περιεχόμενο που αφορά το χρήστη και οι κώδικες
          που δημοσιεύονται μπορούν να καταγράφουν χρήστες, αν εγκαταστήσουν αυτόν
          τον κώδικα.</p> <h2>Βιβλιοθήκες τρίτων</h2> <p>Το %{site_name} μπορεί να
          περιλαμβάνει κώδικα τρίτων για συλλογή στατιστικών ή προβολής διαφημίσεων
          στην ιστοσελίδα. Αυτές οι βιβλιοθήκες μπορεί να περιλαμβάνουν λογική καταγραφής.</p>
