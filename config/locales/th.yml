    search_placeholder: "ค้นหาสคริปต์ผู้ใช้"
    scripts_for_label: "สคริปต์สำหรับ:"
    explain_user_scripts_heading: "สคริปต์ผู้ใช้คืออะไร?"
    explain_user_scripts_html: "สคริปต์ผู้ใช้จะทำให้คุณควบคุมประสบการณ์การเปิดหาของคุณ เมื่อติดตั้งแล้ว สคริปต์จะทำให้ไซต์ที่คุณเยี่ยมชมดีขึ้นกว่าเดิมโดยอัตโนมัติได้โดยเพิ่มคุณสมบัติ ทำให้ใช้งานง่ายขึ้น หรือกำจัดสิ่งที่น่ารำคาญออก สคริปต์ผู้ใช้บน %{site_name} ถูกเขียนโดนผู้ใช้อื่นและถูกโพสต์เพื่อแบ่งปันกันทั่วโลก ซึ่งสามารถติดตั้งได้ฟรีและใช้งานง่าย"
    installing_step1_header: "ขั้นตอนที่ 1: ติดตั้งเครื่องมือจัดการสคริปต์ผู้ใช้"
    installing_step1_caption: "Tampermonkey บน Chrome"
    installing_step2_header: "ขั้นตอนที่ 2: ติดตั้งสคริปต์ผู้ใช้"
    installing_step2_caption: "ปุ่มติดตั้งของสคริปต์ผู้ใช้"
    installing_step2_description_html: >
        <p>%{browse_link:เปิดหาไซต์นี้} เพื่อค้นหาสคริปต์ผู้่ใช้ที่คุณต้องการลองใช้งาน
        นี่คือตัวอย่างสคริปต์ที่เป็นที่นิยมมากที่สุด:</p>

        %{highlighted_scripts_list}

        <p>เมื่อคุณพบสคริปต์ผู้ใช้แล้ว คลิกปุ่มติดตั้งสีเขียวบนหน้าของสคริปต์ผู้ใช้
        และเครื่องมือจัดการสคริปต์ผู้ใช้ของคุณจะขอให้คุณยืนยันเพื่อติดตั้ง</p>
    installing_step3_header: "ขั้นตอนที่ 3: ใช้งานสคริปต์ผู้ใช้"
    installing_step3_description_html: >
        <p>ไปยังไซต์ที่สคริปต์ผู้ใช้มีผล ซึ่งสคริตป์จะทำงานโดยอัตโนมัติ หลังจากลองใช้งานสคริปต์ผู้ใช้ไปสักพัก
        กลับไปยังหน้าที่คุณได้ติดตั้งสคริปต์ผู้ใช้และให้ข้อเสนอแนะสำหรับผู้เขียนสคริปต์ผู้ใช้นั้น</p>
