    writing_user_scripts:
      title: "Jak pisać skrypty użytkownika"
      content_html: "<p>Pisanie skryptów użytkownika wymaga znajomości JavaScriptu. <a href=\"http://wiki.greasespot.net/Tutorials\">Poradniki na Wiki GreaseSpot</a> powinny Ci dać rozbieg na JavaScript zarówno ogólnie, jak i relatywnie do skryptów użytkownika. Inspekcja skryptów innych osób może być pomocna. Zainteresuj się %{code_rules_link} i %{meta_keys_link}. Jeśli potrzebujesz pomocy z tworzeniem Twojego skryptu, możesz %{ask_in_forum_link}.</p><p>Aby udostępniać na %{site_name}, musisz stworzyć konto. Z Twojej %{user_page_link} możesz %{post_new_script_link}.</p>"
      ask_in_forum_link_text: 'napisać o tym na forum'
      user_page_link_text: 'strony użytkownika'
      post_new_script_link_text: 'udostępnić nowy skrypt'
    code_rules:
      title: "Zasady publikacji skryptów na %{site_name}"
      adult_content_rule_html: "<li>Skrypty które zawierają treści dla dorosłych oraz dla stron które zawierają treści dla dorosłych muszą być oznaczone jako takie, aby użytkownicy mogli zdecydować czy chcą to zobaczyć.</li>"
    external_scripts:
      title: "Polityka %{site_name} dot. zewnętrznych skryptów"
      content_html: >
          <p> Skrypty użytkowników mają możliwość techniczną aby ładować i wykonywać
          inne skrypty. %{require_doc_link:<code>@require</code>}  klucz metadanych
          jest najlepszym sposobem aby to osiągnąć, lecz skrypty mogą także, na przykład,
          użyć XmlHttpRequest aby ściągnąć skrypt i wstrzyknąć go w DOM.</p><p>Kiedy
          to jest przydatna opcja i większość autorów skryptów ją wykorzystuje w celach
          zgodnych z prawem, może zostać ono także użyte w nieprawidłowym stylu. Jedno
          z podstawowych pryncypiów %{site_name} jest to, iż użytkownik powinien być
          w stanie przeanalizować kod skryptu. Zewnętrzne skrypty mogą ominąć to pryncypium
          w różny sposób: mogą zmienić bez ostrzeżenia lub historii, mogą udostępniać
          inny kod dla innych użytkowników lub mogą być użyte, aby ukryć złośliwy
          kod wewnątrz znanych bibliotek. Nawet jeżeli ktoś sprawdzi kod skryptu zewnętrznego
          i uzna go za bezpieczny, nie gwarantuje to, iż skrypt jest lub stanie się
          bezpieczny.</p>

          <p>Aby umożliwić autorom skryptów dalsze używanie skryptów zewnętrznych,
          %{site_name} zaimplementował białą listę wzorów URL, które mogą zostać użyte
          w skrypcie. Biała lista zawiera lokacje skryptów, które:</p><ul>

          <li> Są publiczne </li>

          <li> Nie zmieniają swojej zawartości w częstym okresie czasu</li>

          <li> Mogą być użyteczne dla więcej niż jednego autora</li>

          </ul><p>Aktualna lista:</p> %{allowed_require_list} <p>Jeżeli spróbujesz
          udostępnić <code>@require</code> poza tymi lokacjami, nie będziesz w stanie
          zapisać swojego skryptu</p> <p>Jeżeli skrypt których chcesz dołączyć zawiera
          JavaScript (na przykład jQuery or YUI), spróbuj znaleść je na stronach dostępnych
          poniżej. %{cdnjs_link:cdnjs} and %{jsdelivr_link:jsDelivr} w szególności
          posiadają dużą liczbę dostępnych bibliotek</p> <p>Jeżeli skrypt których
          chcesz udostępnić, nie znajduje się na stronach wymienionych poprzednio
          %{contact_link:let us know} i spróbujemy znaleźć je (lub hostować je u siebie!).</p>
          <p>Jeżeli skrypt których chcesz udostępnić został napisany przez Ciebie,
          możesz wysłać go jako oddzielna pozycja %{site_name} poprzez wybór typu
          "Biblioteka". Wtedy będziesz w stanie wykorzystać bibliotekę w Twoim skrypcie</p>
    script_rewriting:
      title: "Jak %{site_name} przepisze udostępnione skrypty"
      content_html: >
          <p>Skrypty zamieszczone na %{site_name} zostaną przepisane w następujący
          sposób:</p> <ul>

          <li><code>Jeśli występują dyrektywy @updateURL</code>, <code>@installURL</code>,
          i <code>@downloadURL</code> , to zostaną usunięte. Brak tych dyrektyw oznacza,
          iż jakikolwiek skrypt zainstalowany z%{site_name} zostanie zaktualizowany
          z %{site_name}.</li>

          <li><code>Jeśli skrypt nie posiada dyrektyw @version</code> i <code>@namespace</code>,
          to zostaną dopisane. Te dyrektywy są potrzebne dla prawidłowego aktualizowania.</li>

          <li><code>Jeśli nowa wersja skryptu nie posiada dyrektywy @description</code>,
          a poprzednia wersja ją miała, to zostanie dopisana.</li>

          <li>Znaki końca linii CRLF i CR zostaną zamienione na standardowy styl końca
          linii/styl końca linii systemu Unix.</li>

          </ul>
    site_feedback_link: "Zgłoś problem lub podziel się pomysłem na %{site_name}"
    credits:
      title: "Twórcy"
      authors_credit: "%{site_name} nie mógł powstać bez twórców, którzy współtworzą skrypty."
      developers_credit: "%{site_name} sam w sobie został stworzony przez %{developers_link:tych ludzi} razem z pomocą tych, którzy zgłaszali błędy i sugerowali poprawki."
      translators_credit: "%{site_name} został przetłumaczony przez %{translators_link:zespół tłumaczy %{site_name}a na Transifeksie}:"
      icons_credit: "Ikony dyskusji są pochodzą od %{vistastylebase} przez %{iconsland}. Ikony przeglądarek pochodzą od %{browserlogos}."
    help_with_greasymonkey: "Pomoc z Greasemonkey"
    contact:
      title: "Skontaktuj się z kimś"
      content_html: >
          <p> Jest wiele możliwości aby porozmawiać o %{site_name} i rzeczach na niej.</p>
          <p> Czy masz pytanie lub komentarz dotyczący specyficznego skryptu udostępnionego
          na stronie? Jeżeli tak, to udostępnij dyskusję z linku w karcie Opinie na
          stronie skryptu. Autorzy skryptu dostaną powiadomienie o każdej z dyskusji
          dotyczących skryptu na ich stronie profilowej. </p>

          <p> Czy masz pytanie lub komentarz dotyczący %{site_name} tworzenia skryptów
          lub chcesz, aby ktoś stworzył Ci skrypt? %{forum_link:Pisanie na forum}  da
          Ci możliwość większego zasięgu Twojej dyskusji.</p> <p> Czy chcesz zgłosić
          błąd lub zasugerować ideę dotyczącą %{site_name} (i nie dotyczącą specyficznego
          skryptu <em> udostępnionego na </em> %{site_name})? %{github_link: Opublikuj
          ją na GitHub.} </p>

          <p> Czy masz prywatne pytanie lub komentarz i chcesz, aby zobaczył je tylko
          administrator? %{admin_email_link:Wyślij e-mail.} </p>
    privacy_policy:
      title: "Polityka prywatności"
      content_html: >
          Ta strona opisuje jak %{site_name} będzie zapisywać lub śledzić użytkowników.

          Jeżeli masz jakiekolwiek wątpliwości, %{admin_email_link:e-mail the admin}.

          <h2>Logi serwerowe</h2><p>%{site_name} loguje wszelkie zapytania w sposób
          standardowy. Informacje logowane zawierają odwiedzone strony, adres IP oraz
          odnośnik User Agent. Logi zostają użyte w celu odpluskwiania oraz analizy
          kondycji serwera. Dane są przechowywane przez okres jednego tygodnia. Dane
          nie są udostępniane osobom trzecim oraz upubliczniane.</p>

          <h2>Statystyki skryptów</h2>

          <p>W celu generowania statystyk, %{site_name} zapisuje informacje o żądania
          instalacji oraz aktualizacji  wraz z adresem IP. Ta informacja jest przetrzymywana
          przez jeden dzień, po tym okresie czasu jest agregowana bez informacji o
          adresie IP. Specyficzne dla danego adresu IP dane nie są udostępniane oraz
          upubliczniane, lecz zagregowane dane są.</p> <h2>Pliki cookie (kiedy nie
          jest się zalogowanym)</h2> <p>%{site_name} może ustawić tymczasowe pliki
          cookie, aby umożliwić dostęp do specyficznych cech witryny. Pliki cookie
          nie są stałe i mogą zostać usunięte przy wyłączaniu przeglądarki (w zależności
          od ustawień).</p> <h2>Konta użytkowników</h2> <p>%{site_name} wymaga od
          użytkowników aby utworzyli konto w celu udostępniania skryptów, brania udziału
          w dyskusjach , oraz dostępu do innych części wityrny. Przy tworzeniu konta
          informacje takie jak adres IP ,adres  e-mail , oraz odnośnik User agent
          może być przechowywany permamantnie. Niektóre z tych informacji mogą być
          widoczne dla innych użytkowników.</p> <p>Akcje wykonywane na zalogowanym
          koncie takie jak udostępnianie skryptów i komentarzy, będą widoczne dla
          innych użytkowników</p> <p>Jeżeli opcja "Zapamiętaj mnie" zostanie oznaczona
          podczas logowania do konta, %{site_name} ustawi a trwały plik cookie aby
          przetrzymać stan logowania</p> <h2>Skrypty udostępnione na %{site_name}</h2>
          <p>%{site_name} zawiera treści udostępniane przez użytkowników, i udostępnione
          skrypty mogą być w stanie śledzić użytkownika jeżeli zostaną zainstalowane.</p>
          <h2>Biblioteki osób trzecich</h2> <p>%{site_name} może zawierać biblioteki
          osób trzecich aby zbierać statystyki i wyświetlać reklamy. Te biblioteki
          mogą zawierać moduły śledzące.</p>
