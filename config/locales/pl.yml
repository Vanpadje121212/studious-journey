  home:
    title: "%{site_name} — bezpieczne i użyteczne skrypty użytkownika"
    welcome: "Witaj na %{site_name}, stronie ze skryptami użytkownika."
    sleazy_title: "%{site_name} - bezpieczne i użyteczne skrypty dorosłego użytkownika"
    sleazy_welcome: "Witaj na %{site_name}, stronie ze skryptami dla dorosłego użytkownika."
    search_placeholder: "Szukaj skryptów użytkownika"
    scripts_for_label: "Skrypty dla:"
    explain_user_scripts_heading: "Co to są skrypty użytkownika?"
    explain_user_scripts_html: "Skrypty użytkownika pozwalają kontrolować twoje doświadczenie przeglądania stron internetowych. Po zainstalowaniu, automatycznie czynią strony lepszymi poprzez dodanie nowych funkcji, sprawiając, że korzysta się z nich łatwiej lub usuwają niechciane treści z odwiedzanych stron. Skrypty użytkownika na %{site_name} zostały napisane przez innych użytkowników i zamieszczone, by podzielić się nimi ze światem. Są darmowe i łatwe w użyciu."
    installing_step1_header: "Krok 1: zainstaluj menedżera skryptów"
    installing_step1_caption: "Tampermonkey na Chrome"
    installing_step1_description_html: >
        <p>Aby korzystać ze skryptów użytkownika musisz najpierw zainstalować menedżera
        skryptów. To, którego menedżera możesz używać, zależy od posiadanej przez
        Ciebie przeglądarki.</p>

        <ul>

        <li>Chrome: %{chrome_tampermonkey_link:Tampermonkey}</a> or %{chrome_violentmonkey_link:Violentmonkey}</li>

        <li>Firefox: %{firefox_greasemonkey_link:Greasemonkey}, %{firefox_tampermonkey_link:Tampermonkey},
        or %{firefox_violentmonkey_link:Violentmonkey}</li>

        <li>Safari: %{safari_tampermonkey_link:Tampermonkey}</li>

        <li>Microsoft Edge: %{edge_tampermonkey_link:Tampermonkey}</li>

        <li>Opera: %{opera_tampermonkey_link:Tampermonkey} or %{opera_violentmonkey_link:Violentmonkey}</li>

        <li>Maxthon: %{maxthon_violentmonkey_link:Violentmonkey}</li>

        <li>Dolphin: %{dolphin_tampermonkey_link:Tampermonkey}</li>

        <li>UC: %{uc_tampermonkey_link:Tampermonkey}</li>

        <li>Qupzilla: (nie jest wymagane dodatkowe oprogramowanie)</li>

        <li>AdGuard: (nie jest wymagane dodatkowe oprogramowanie)</li>

        </ul>
    installing_step2_header: "Krok 2: zainstaluj skrypt użytkownika"
    installing_step2_caption: "Przycisk 'zainstaluj skrypt użytkownika'"
    installing_step2_description_html: >
        <p>%{browse_link:Przeglądaj tę witrynę}, by znaleźć skrypt użytkownika, który
        chcesz wypróbować. Oto przykłady najbardziej popularnych skryptów:</p>

        %{highlighted_scripts_list}

        <p>Jak już znajdziesz skrypt użytkownika, to wciśnij zielony przycisk na stronie
        skryptu użytkownika, a twój menedżer skryptów poprosi ciebie o potwierdzenie
        zainstalowania.</p>
    installing_step3_header: "Krok 3: używaj skryptu"
    installing_step3_description_html: >
        <p>Przejdź do strony, którą obejmuje skrypt użytkownika. Powinien on automatycznie
        zrobić swoje. Po wypróbowaniu skryptu użytkownika przez chwilę, wróć z powrotem
        tam gdzie go zainstalowałeś i zostaw opinię dla jego autora.</p>
