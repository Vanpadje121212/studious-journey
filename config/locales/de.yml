    help_with_greasymonkey: "Hilfe mit Greasemonkey"
    contact:
      title: "Jemanden kontaktieren"
      content_html: >
          <p>Es gibt verschiende Möglichkeiten, um über %{site_name} und die Inhalte
          darauf zu sprechen.</p> <p>Haben Sie eine Frage oder einen Kommentar zu
          einem bestimmten auf der Seite veröffentlichten Skript? Falls dies der Fall
          ist, dann erstellen Sie eine Diskussion über die Verknüpfung auf der Rückmeldungsregisterkarte
          auf der Skriptseite. Skriptautoren erhalten eine Benachrichtigung auf ihrer
          Kontoseite für alle Diskussionen über ihre Skripte.</p> <p>Haben Sie eine
          Frage oder einen Kommentar zu %{site_name} selbst oder Skriptentwicklung
          oder möchten Sie jemanden fragen ob er ein Skript für Sie erstellt? %{forum_link:Einen
          Beitrag im Forum erstellen} würde Ihenen die größte Zuhörerschaft für Ihre
          Diskussion geben.</p> <p>Haben Sie eine Fehlermeldung oder eine ausgearbeitete
          Idee für %{site_name} selbst (<em>nicht</em> ein bestimmtest auf %{site_name}
          <em>veröffentlichtes Skript</em>)? %{github_link:Veröffentlichen Sie diese
          auf der GitHub Seite.}</p> <p>Haben Sie eine private Frage oder einen privaten
          Kommentar, den nur der Administrator sehen soll?  %{admin_email_link:Schreiben
          Sie eine E-Mail.}</p>
    privacy_policy:
      title: "Datenschutz"
      content_html: >
          <p>Diese Seite beschreibt, wie %{site_name} Daten von Nutzern sammelt oder
          diese verfolgt. Falls Sie Bedenken deswegen haben, dann %{admin_email_link:schreiben
          Sie dem Administrator eine E-Mail}.</p> <h2>Serverprotokolle</h2> <p>%{site_name}
          protokolliert alle Anfragen in einer für Serverprotokolle typischen Art
          und Weise. Die protokollierte Information beinhaltet die besuchten Seiten,
          IP-Adressen und den User-Agent-String. Diese Protokolle werden für die Fehlersuche
          und Serveranalyse genutzt. Die Daten werden eine Woche lang aufgehoben.
          Die Daten werden nicht geteilt oder veröffentlicht.</p> <h2>Skriptstatistiken</h2>
          <p>Zum Zweck der Statistikerstellung zeichnet %{site_name} installationen
          und Updateanfragen mit IP-Adressinformation auf. Diese information wird
          für einen Tag gespeichert und wird dann aggregiert, sodass die IP-Adressen
          nicht mehr länger beinhaltet sind. Die IP-Adresse spezifischen Daten werden
          nicht geteilt oder veröffentlicht, die aggregierten Daten werden dies jedoch.</p>
          <h2>Cookies (wenn nicht angemeldet)</h2> <p>%{site_name} kann temporäre
          Sitzungscookies setzen um manche Seitenfunktionen zu ermöglichen. Diese
          Cookies sind nicht eingestellt dauerhaft zu existieren und können gelöscht
          werden, wenn der Browser geschlossen wird (abhängig von den Brwosereinstellungen).</p>
          <h2>Benutzerkonten</h2> <p>%{site_name} erfordert es vom Benutzer ein Konto
          zu erstellen, um Skripte zu veröffentlichen, an Diskussionen teilzunehmen
          und manche andere Seitenfunktionen zu nutzen. Wenn ein neues Konto erstellt
          wird, dann werden Informationen wie IP-Adresse, E-Mail-Adresse und User-Agent
          dauerhaft gepeichert. Manche dieser Informationen können anderen Benutzern
          sichtbar gemacht werden.</p> <p>Handlungen, welche durchgeführt werden,
          während der Benutzer eingeloggt ist, beispielsweise das Veröffentlichen
          von Skripten und Kommentaren, werden anderen Benutzern sichtbar gemacht.</p>
          <p>Falls die "Angemeldet bleiben" Option ausgewählt wird, wenn eine Anmeldung
          in ein Konto erfolgt, setzt %{site_name} ein dauerhaftes Cookie um die Anmeldung
          aufrecht zu erhalten.</p> <h2>Auf  %{site_name} veröffentlichte Skripte</h2>
          <p>%{site_name} enhält durch Benutzer erstellte Inhalte und Skripte, welche
          veröffentlich wurden, könnten in der Lage sein ihre Benutzer zu verfolgen.</p>
          <h2>Bibliotheken Dritter</h2> <p>%{site_name} kann fremden Quellcode beinhalten,
          um Statistiken zu erstellen oder Werbung auf der Seite anzuzeigen. Diese
          Bibliotheken könnten Logik zur Verfolgung beinhalten.</p>
