      post_new_script_link_text: 'ein neues Skript zu veröffentlichen'
    code_rules:
      title: "%{site_name}s Regeln für veröffentlichte Skripte"
      content_html: >
          <p>Nachfolgend sind die Voraussetzungen zur Veröffentlichung von Skripten
          auf %{site_name} genannt. Diese sollen dazu beitragen, dass %{site_name}
          ein sicherer und hilfreicher Ort für Benutzerskripte bleibt. Alle Skripte,
          die die Voraussetzungen nicht erfüllen, können von %{site_name} Moderatoren
          gelöscht werden.</p> <ul>

          <li>Skripte müssen eine Beschreibung darüber enthalten, was sie tun. Sie
          dürfen nichts tun, was nicht dem Erreichen dieses Ziels dient. Benutzer
          müssen wissen, was das Skript tun wird, bevor sie es installieren. Skripte,
          die Tracking, Werbung oder Cryptominer enthalten, sind nicht verboten, müssen
          dies aber hervorstechend in ihrer Beschreibung oder den zusätzlichen Informationen
          offenlegen.</li>

          <li>Code, der auf dieser Seite veröffentlicht wird, darf nicht verschleiert
          oder unlesbar komprimiert sein. Benutzer müssen die Möglichkeit haben, den
          Quelltext zu analysieren und verstehen, bevor sie das Skript installieren.</li>

          <li>Nutzt das Skript Bibliotheken, so müssen diese mit <code>@require</code>eingebunden
          werden, falls kein triftiger technischer Grund dagegen vorliegt. Wird eine
          Bibliothek inline eingebunden, so müssen Informationen zur Quelle (URL)
          und Version der Bibliothek in einem Kommentar hinterlegt werden.</li>

          <li>Veröffentlichte Skripte müssen das Urheberrecht anderer beachten. Das
          betrifft sowohl das Skript selbst, als auch sämtliche genutzten Ressourcen
          wie z.B. Bilder. Wenn Sie beabsichtigen, Inhalte anderer zu nutzen, dann
          sind sie verpflichtet, sich an deren Lizenzvorgaben zu halten oder zuvor
          eine Erlaubnis des Autors einzuholen.</li>

          <li>%{external_scripts_link:Die Nutzung externer Skripte ist begrenzt.}</li>

          %{adult_content_requirement}

          <li>Skripte dürfen nicht öfter als ein Mal pro Tag nach Updates suchen.
          Beachten Sie, dass die meisten Userskript-Verwaltungen Aktualisierungen
          automatisch abwickeln und eine Prüfung im Skript normalerweise unnötig ist.</li>

          </ul> <p>Wenn Sie ein Skript bemerken, welches diese Voraussetzungen nicht
          alle erfüllt, so melden Sie es bitte den Moderatoren, indem Sie auf den
          "Rückmeldungen"-Link dieses Skripts klicken, eine neue Diskussion eröffnen
          und die Option "Skript melden" auswählen.</p> <p>Falls Sie mit einer dieser
          Vorgaben nicht einverstanden sind, dann %{contact_link:lassen Sie uns darüber
          reden}!</p>
      adult_content_rule_html: "<li>Skripte, welche nicht-jugendfreie Inhalte enthalten oder für Seiten mit nicht-jugendfreien Inhalten gemacht sind, müssen als solche gekennzeichnet werden, um anderen Nutzern die Wahlmöglichkeit zu geben ob sie diese sehen möchten.</li>"
    external_scripts:
      title: "%{site_name}s Richtlinie für externe Skripte"
      content_html: >
          <p>Benutzerskripte haben die technische Möglichkeit andere Skripte zu laden
          und auszuführen. Der %{require_doc_link:<code>@require</code>} Meta-Key
          ist der einfachste Weg, dies zu erreichen, aber Skripte können beispielsweise
          auch einen XmlHttpRequest nutzen, um ein anderes Skript herunterzuladen
          und in den DOM einzufügen.</p> <p>Während dies eine nützliche Funktion ist
          und die meisten Skriptautoren diese für seriöse Zwecke nutzen, kann sie
          aber auch schadhaaft genutzt werden. Eines der Kernprinzipien von %{site_name}
          ist es, dass Nutzer in der Lage sein müssen den Code eines Skriptes zu inspizieren.
          Externe Skripte können dieses Prinzip auf verschiedene Arten umgehen: sie
          können sich ohne Warnung oder Historie ändern, sie können verschiedenen
          Quelltext an verschiedene Personen ausliefern und sie können genutzt werden,
          um schadhaften Quellcode inmitten von bekannten Bibliotheken zu verstecken.
          Selbst wenn jemand eine externes Skript überprüfen würde und es als seriös
          einstuft, wäre dies keine Garantie, dass das Skript auch schon immer seriös
          war oder sein wird.</p> <p>Um Skriptautoren die Nutzung externer Skripte
          weiterhin zu erlauben, hat %{site_name} eine Positivliste von URL-Mustern
          eingebaut, welche in einem Skript eingebunden werden dürfen. Diese Positivliste
          besteht aus Skriptorten welche:</p> <ul>

          <li>öffentlich sind</li>

          <li>ihre Inhalte nicht laufend ändern</li>

          <li>für mehr als einen Skriptautoren nützlich sind</li>

          </ul> <p>Die aktuelle Liste besteht aus:</p> %{allowed_require_list} <p>Falls
          Sie versuchen ein Skript zu erstellen, welches ein <code>@require</code>
          außerhalb dieser Orte beinhaltet, sind Sie nicht in der Lage Ihr Skript
          zu speichern.</p> <p>Falls das Skript, welches sie einbinden möchten eine
          Java Script Bibliothek ist (beispielsweise JQuery oder YUI), dann versuchen
          Sie bitte diese auf einer der oben aufgeführten Seiten zu finden. Insbesondere
          %{cdnjs_link:cdnjs} und %{jsdelivr_link:jsDelivr} stellen eine große Zahl
          an Bibliotheken bereit.</p> <p>Falls das Skript, welches Sie verwenden möchten,
          nicht auf einer der oben aufgeführten Seiten zu finden ist, dann %{contact_link:informieren
          Sie uns darüber} und wir können eine Seite finden, auf der es zu finden
          ist (oder es selbst speichern!).</p> <p>Falls das Skript, welches Sie einbinden
          möchten auch von Ihnen geschrieben wurde, dann können Sie es als eigenes
          Skript auf %{site_name} übermitteln indem sie den "Bibliothek" Skripttyp
          verwenden. Sie sind dann in der Lage diese Bibliothek auch in Ihrem Skript
          zu verwenden.</p>
    script_rewriting:
      title: "Wie %{site_name} veröffentlichte Skripte umschreibt"
      content_html: >
          <p>Skripte, welche auf %{site_name} veröffentlicht werden, werden wie folgt
          umgeschrieben:</p><ul>

          <li>Die Anweisungen <code>@updateURL</code>, <code>@installURL</code> und
          <code>@downloadURL</code> werden entfernt, falls vorhanden. Das Fehlen dieser
          Anweisungen bedeutet, dass jedes Skript, was von %{site_name} installiert
          wurde auch Aktualisierungen von %{site_name} erhält.</li>

          <li>Die Anweisungen <code>@version</code> und <code>@namespace</code> werden
          eingefügt, falls sie im Skript fehlen. Diese Anweisungen werden fürs ordnungsgemäße
          Aktualisieren benötigt.</li>

          <li><code>@description</code> wird eingefügt, falls sie in einer neuen Skriptversion
          fehlt, aber eine vorherige Version des Skriptes sie hatte.</li>

          <li>CRLF- und CR-Zeilenumbrüche werden in Standard-/Unix-Zeilenumbrüche
          umgewandelt.</li>

          </ul>
    site_feedback_link: "Melde ein Problem oder veröffentliche eine Idee für %{site_name} selbst"
    credits:
      title: "Mitwirkende"
      authors_credit: "Das Bestehen von %{site_name} wäre ohne die Ersteller der hochgeladenen Skripte nicht möglich."
      developers_credit: "%{site_name} wurde entwickelt von %{developers_link:diesen Menschen}, unterstützt von allen, welche Fehler melden und Verbesserungen vorschlagen."
      translators_credit: "%{site_name} wurde übersetzt von %{translators_link:der Greasy Übersetzungs Einheit auf Transifex}:"
