    explain_user_scripts_heading: "Что такое пользовательские скрипты?"
    explain_user_scripts_html: "Пользовательские скрипты это части программного кода которые добавляют новые функции, убирают надоедливые части или функции с сайтов или делают с ними любые другие вещи которые могут быть вам полезны. Скрипты на Greasy Fork бесплатны и могут быть установлены с %{how_to_install_link}. На Greasy Fork имеются тысячи пользовательских скриптов написанных сотнями разных авторов, так что %{browse_link} чтобы посмотреть что тут есть."
    explain_user_scripts_how_to_install_link: "бесплатные расширения, например Greasemonkey"
    explain_user_scripts_browse_link: "начать просматривать"
    greasy_fork_for_authors_heading: "Я автора скриптов, почему я должен использовать Greasy Fork?"
    greasy_fork_for_authors_html: "Greasy Fork собирается стать первым по значению сайтом для пользовательских скриптов (userscripts) после прекращения функционирования прежнего фаворита - userscripts.org, с даже большей аудиторией для ваших скриптов. Мы тщательно следим за качеством скриптов и стараемся блокировать мошеннические и спамовые скрипты. У нас вы можете удобно управлять вашими скриптами, например автоматически загружать последнюю версию с GitHub сюда (или с любого другого сайта!)"
