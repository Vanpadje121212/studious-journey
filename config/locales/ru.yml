    short_name: "Поиск %{site_name}"
    # description for opensearch.xml
    description: "Поиск пользовательских скриптов на %{site_name}."
    # long name for opensearch.xml
    long_name: "Поиск пользовательских скриптов на %{site_name}."
    # attribution for opensearch.xml
    attribution: "Авторские лицензии скриптов - указана на странице информации каждого скрипта."
  mailers:
    script_report:
      report_created_offender:
        subject: "На ваш скрипт %{script_name} на %{site_name} поступила жалоба"
        text: "На ваш скрипт %{script_name} поступила жалоба о том, что он нарушает правила %{site_name}, а именно: %{reason}. Вы можете просмотреть жалобу по адресу %{report_url} и отправить опровержение. Если вы не отправите опровержение, то ваш скрипт может быть удалён модератором. Если у вас есть вопросы, пожалуйста посетите https://greasyfork.org/forum/."
      report_upheld_offender:
        subject: "Ваш скрипт %{script_name} на %{site_name} был удалён"
        text: "Ваш скрипт %{script_name} на %{site_name} был удалён модератором. Вы можете просмотреть жалобу по адресу %{report_url}. Если у вас есть вопросы, пожалуйста посетите https://greasyfork.org/forum/."
      report_dismissed_offender:
        subject: "Жалоба на ваш скрипт %{script_name} на %{site_name} была отклонена"
        text: "Жалоба на ваш скрипт %{script_name} на %{site_name} была отклонена модератором. Ваш скрипт по прежнему активен. Вы можете просмотреть жалобу по адресу %{report_url}. Если у вас есть вопросы, пожалуйста посетите https://greasyfork.org/forum/."
      report_rebutted_reporter:
        subject: "Получен ответ на вашу жалобу на %{script_name} на %{site_name}"
        text: "Получен ответ на вашу жалобу на %{script_name} на %{site_name}. Вы можете просмотреть ответ по адресу %{report_url}. Модератор примет решение на основе вашей жалобы и этого ответа. Если у вас есть вопросы, пожалуйста посетите https://greasyfork.org/forum/."
      report_upheld_reporter:
        subject: "Ваша жалоба на %{script_name} на %{site_name} была удовлетворена"
        text: "Ваша жалоба на %{script_name} на %{site_name} была удовлетворена модератором. Скрипт удалён. Вы можете просмотреть жалобу по адресу %{report_url}. Если у вас есть вопросы, пожалуйста посетите https://greasyfork.org/forum/."
      report_script_deleted_reported:
        subject: "Ваша жалоба на %{script_name} на %{site_name} была закрыта"
        text: "Ваша жалоба на %{script_name} на %{site_name} была закрыта. Автор удалил свой скрипт. Вы можете просмотреть жалобу по адресу %{report_url}. Если у вас есть вопросы, пожалуйста посетите https://greasyfork.org/forum/."
      report_dismissed_reporter:
        subject: "Ваша жалоба на %{script_name} на %{site_name} была отклонена"
        text: "Ваша жалоба на %{script_name} на %{site_name} была отклонена модератором. Скрипт по прежнему активен. Вы можете просмотреть жалобу по адресу %{report_url}. Если у вас есть вопросы, пожалуйста посетите https://greasyfork.org/forum/."
    consecutive_bad_ratings:
      notify:
        subject: "Ваш скрипт %{script_name} на %{site_name} получил несколько отрицательных отзывов."
        text: |
          Ваш скрипт '%{script_name}' на %{site_name} (%{script_url}) получил несколько отрицательных отзывов подряд.

          Это может означать ошибку в вашем скрипте, сбой в работе или сделанные изменения на сервере, с которым работает скрипт. Пожалуйста, прочтите полученные отзывы по адресу %{feedback_url}, исправьте проблему или ответьте в обсуждении.

          %{script_name} старается предоставлять пользователям только качественные скрипты. Скрипты, получившие несколько отрицательных отзывов подряд без своевременного ответа автора, автоматически скрываются. Чтобы предотвратить скрытие, опубликуйте новую версию скрипта или ответите в обсуждении до %{delete_date}. Даже если вы ничего не сделаете, после этой даты у вас будет возможность снова показать скрипт.
    script_comment:
      subject: "Ваш скрипт %{script_name} на %{site_name} получил комментарий."
      text: |
        Ваш скрипт '%{script_name}' на %{site_name} (%{script_url}) получил комментарий от пользователя '%{commenter_name}':

        ---
        %{comment_text}
        ---

        Вы можете просмотреть комментарий и ответить на него по адресу %{comment_url}. Настройки уведомлений находятся по адресу %{notification_preferences_url}.
    subscribed_discussion:
      subject: "В обсуждении %{discussion_title} на %{site_name} был добавлен комментарий."
      text: |
        В обсуждении '%{discussion_title}' на %{site_name} пользователь '%{commenter_name}' добавил следующий комментарий:

        ---
        %{comment_text}
        ---

        Вы можете ответить на него по адресу %{comment_url}.

        Вы получили это уведомление, потому что подписаны на это обсуждение. Вы можете отписаться по адресу %{discussion_url}, или настроить уведомления по адресу %{notification_preferences_url}.
    comment_mentioned:
      subject: "Пользователь '%{commenter_name}' упомянул вас на %{site_name}."
      text: |
        В обсуждении '%{discussion_title}' на %{site_name} появился комментарий пользователя '%{commenter_name}', в котором упоминаетесь вы:

        ---
        %{comment_text}
        ---

        Вы можете просмотреть комментарий и ответить на него по адресу %{comment_url}.

        Вы получили это уведомление, потому что в настройках включены уведомления при упоминании вас в обсуждении. Настройки уведомлений находятся по адресу %{notification_preferences_url}.
    new_message:
      subject: "Пользователь %{user} сайта %{site_name} прислал вам сообщение"
      text: |
        Пользователь '%{user}' на %{site_name} прислал вам следующее сообщение.

        ---
        %{message_text}
        ---

        Вы можете прочесть сообщение и ответить на него по адресу %{conversation_url}.

        Вы получили это уведомление, потому что подписаны на этот разговор. Вы можете отписаться по адресу %{conversation_url}, или настроить уведомления по адресу %{notification_preferences_url}.
