  webhooks:
    info:
      title: Настройка webhook
      intro_html: |
        <p>Webhook позволяет автоматически обновлять %{site_name} по событиям в вашем репозитории. %{site_name} поддерживает "push" webhooks для GitHub, GitLab и Bitbucket, и "release" webhooks для GitHub и GitLab.</p>
        <p>Для использования webhook, ваши скрипты на %{site_name} должны быть настроены для синхронизации по URL с вашим репозиторием. Вы можете добавить новые скрипты %{import_link: импортировав их на %{site_name}}, или включив синхронизацию в уже размещённых скриптах на вкладке "Управление" на странице скрипта.</p>
        <p>Ваши скрипты будут показывать тип синхронизации "Вручную" или "Автоматически" до первого события webhook.</p>
      already_syncing_list: "Скрипты, настроенные на синхронизацию с поддерживаемым провайдером:"
      synced_item_html: "%{script_name} - %{sync_type} синхронизируется с %{sync_url}"
      language_note: "Так как интерфейс GitHub, GitLab и Bitbucket на английском, инструкции ниже также на английском."
  help:
    sections:
      usage: Использование
      development: Разработка
      miscellaneous: Разное
    open_source: "%{site_name} — это проект с открытым кодом (лицензия GPLv3). Его исходный код %{github_link:доступен на GitHub}."
    installing_user_scripts:
      title: 'Как установить пользовательские скрипты'
    installing_user_styles:
      title: 'Как установить пользовательские стили'
    meta_keys:
      # title of the help document describing script meta keys (e.g. @name).
      title: "Мета-ключи для %{site_name}"
      # introductory paragraph. If the URL has a localized version, use that.
      intro_html: "Список <a href=\"http://wiki.greasespot.net/Metadata_Block\">мета-ключей в скрипте</a>, анализируемых %{site_name}. Кроме перечисленных, можно использовать любые другие ключи, они сохранятся в неизменном виде при установке скрипта, но не возымеют эффекта на интерфейс %{site_name}."
      # description of @name
      name: "Название скрипты, используется в заголовках и ссылках. Необходимо."
      # description of @name:XX-YY. Do not translate content inside <code>. Feel free to substitute the URLs for ones in your language.
      name_localized_html: "Имя скрипта на указанном языке XX, это <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">двухбуквенный код ISO 639-1</a>, а YY это необязательный <a href=\"https://www.iso.org/obp/ui/#search\">код страны по ISO 3166</a>. Используется вместо <code>@name</code> для показа пользователям, просматривающим сайт на данном языке."
      # description of @description
      description: "Описание что делает скрипт. Показывается под текстом ниже названия скрипта. Обязательно."
      # description of @description:XX-YY. Do not translate content inside <code>. Feel free to substitute the URLs for ones in your language.
      description_localized_html: "Описание скрипта на указанном языке XX, это <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">двухбуквенный код ISO 639-1</a>, а YY это необязательный <a href=\"https://www.iso.org/obp/ui/#search\">код страны по ISO 3166</a>. Используется вместо <code>@description</code> для показа пользователям, просматривающим сайт на данном языке."
      # description of @namespace. Do not translate content inside <code>.
      namespace_html: "С помощью совокупности <code>@namespace</code> и <code>@name</code> скрипт-менеджеры проверяют, установлен ли уже скрипт. %{site_name} требует наличия этого тега и выдает предупреждение, если вы его изменили при обновлении."
      # description of @description:XX-YY. developer.mozilla.org may have localized content; use it if available.
      version_html: "Идентификатор версии скрипта в формате <a href=\"https://developer.mozilla.org/en/docs/Toolkit_version_format\">версий Mozilla</a>. Версия отображается на странице описания скрипта. %{site_name} требует наличия этого тега и выдает предупреждение при обновлении, если вы его уменьшили, а также если не увеличили, а код скрипта изменен."
      # description of @include
      include_html: "Укажите адреса сайтов, на которых работает скрипт. Эти адреса будут показаны на странице описания скрипта, а также будут использованы для классификации скриптов. Каждый скрипт должен иметь не менее одной директивы <code>@match</code> или <code>@include</code>. <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">Подробнее об этих директивах.</a>"
      # description of @require. %{external_script_link} is a link to the document describing allowed external scripts and has a link of key "require_external_script_link_text"
      require_html: "включает внешний JavaScript в скрипт. См. %{external_script_link}."
      # used in required_html
      require_external_script_link_text: "правила для вложения кода из внешних скриптов"
      # description of @updateURL
      updateURL: "Опишите как менеджеры скриптов должны получать обновления. %{site_name} удалит эти ключи, что заставит любой скрипт установленный с %{site_name}  обновляться только с %{site_name}."
      # description of @license
      license: "Лицензия, где описаны условия копирования и изменения скрипта. Рекомендуется использовать \"Full name\" или \"Identifier\" из %{spdx_link:списка лицензий SPDX}. Отсутствие лицензии предполагает, что такой скрипт можно устанавливать для личного пользования, но нельзя распространять. Лицензия отображается на странице описания скрипта."
      # description of @supportURL
      supportURL: "Адрес страницы технической поддержки скрипта (например, багтрекер, форум, электронный адрес). Отображается на странице описания скрипта."
      # description of @contributionURL. You can replace the sample "business" and "item_name" parameters in the URLs with localized versions.
      contributionURL_html: "Адрес страницы для денежных пожертвований автору скрипта. Отображается на странице отзывов для скрипта. Тип адреса - http, https или Bitcoin. Для указания PayPal используйте адрес следующего вида: <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a>, заменив your.email.here@example.com на ваш электронный адрес."
      # description of @contributionAmount. Do not translate content inside <code>.
      contributionAmount_html: "Предлагаемая сумма пожертвования, используется вместе с <code>@contributionURL</code>."
      # description of @compatible. %{browsers} is a comma-separated list of browser codes. You can translate "Must disable pop-up blocker", but do not translate "@compatible firefox". 
      compatible_html: "Отмечает этот скрипт как совместимый с указанным браузером. Информация о совместимости будет показана на странице скрипта. Может включать комментарий. Пример: <code>@compatible firefox комментарий</code>. Названия браузеров: %{browsers}."
      # description of @incompatible. %{browsers} is a comma-separated list of browser codes. You can translate "Broken since Firefox 23", but do not translate "@compatible firefox".
      incompatible_html: "Указывает на несовместимость скрипта с данным браузером. Эта информация отображается на странице описания скрипта. Можно указывать комментарий в формате <code>@incompatible firefox Не работает с Firefox 23 и новее</code>. Список распознаваемых браузеров: %{browsers}."
      antifeature_html: "Перечисляет возможности скрипта, которые полезны автору, а не пользователю. Формат: <code>@antifeature тип описание</code>. %{site_name} поддерживает следующие типы: <code>ads</code> (скрипт показывает рекламу пользователю), <code>tracking</code> (скрипт отслеживает действия пользователя), <code>miner</code> (скрипт добывает криптовалюту), <code>referral-link</code> (скрипт изменяет адреса ссылок, вставляя в них реферальные или партнёрские коды). Другие типы игнорируются, но скрипт в любом случае должен следовать %{code_rules_link:правилам %{site_name}}. Описание необязательно."
      antifeature_localized_html: "<code>@antifeature</code> на указанном языке. XX - <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">двухбуквенный код языка ISO 639-1</a>. YY - необязательный <a href=\"https://www.iso.org/obp/ui/#search\">код страны ISO 3166</a>. Переопределяет <code>@antifeature</code> с тем же типом, когда указанный язык совпадает с языком пользователя."
    writing_user_scripts:
      # title for Writing user scripts help page
      title: "Как написать пользовательские скрипты"
      # content of the page. The link to greasespot can be updated to a better resource if one is available in your language. code_rules_link and meta_keys_link are links to those help pages, with text of those page's titles. ask_in_forum_link is a link to the forum with text of ask_in_forum_link_text. user_page_link is a link to the user's page if the user is signed in, or plain text if they're not; in either case, the text is user_page_link_text. post_new_script_link is a link to the new script page, with text of post_new_script_link_text
      content_html: "<p>Написание пользовательского скрипта требует знания JavaScript. <a href=\"http://wiki.greasespot.net/Tutorials\">Руководства в GreaseSpot Wiki</a> дадут вам начальные знания по языку JavaScript  и его применению в пользовательских скриптах. Может быть полезно изучать пользовательские скрипты других авторов. Вам также могут пригодиться %{code_rules_link} и %{meta_keys_link}. Если вам нужна помощь в разработке скрипта, вы можете %{ask_in_forum_link}.</p><p>Чтобы писать на %{site_name}, вам нужно будет создать учётную запись. С вашей %{user_page_link} перейдите по ссылке %{post_new_script_link}.</p>"
      # link text used in content_html
      ask_in_forum_link_text: 'спросить на форуме'
      # link text used in content_html
      user_page_link_text: 'пользовательская страница'
      # link text used in content_html
      post_new_script_link_text: 'опубликовать новый скрипт'
    code_rules:
      # title for the rules page
      title: "Правила %{site_name} для опубликования скриптов"
      preamble: "К скриптам, размещённым на %{site_name}, предъявляются следующие требования.\nОни предназначены для того, чтобы %{site_name} был безопасным и полезным\nхранилищем пользовательских скриптов. Любой скрипт, выходящий за рамки этих\nтребований, может быть удален модераторами %{site_name}."
      functionality_header: Функциональность
      description: "Скрипты должны содержать описание того, что они делают, и не должны преднамеренно делать что-то иное. Пользователи должны знать перед установкой, что будет делать скрипт."
      reason: "Скрипты должны иметь причину, чтобы быть скриптами. Например скрипт, который лишь направляет пользователя на сайт, не нужен. Он может быть заменён ссылкой. Скрипты, которые используют интернет-сервисы для выполнения действий на текущей странице (например, для преобразования этой страницы), разрешены."
      unrelated: "Для своей работы, полной или частичной, скрипты не должны требовать от пользователя выполнения действий, несвязанных с этой работой, например отправлять платежи, подписываться на канал, входить в группу, ставить \"лайки\"."
      monetization_html: "Скрипты с возможностями, которые полезны <em>автору</em>, а не пользователю (слежение, реклама, добыча криптовалюты, и т.д.), разрешены, но все подобные действия должны быть перечислены в %{antifeature_link:<code>@antifeature</code>}."
      code_header: Исходный код
      obfuscation: "Исходный код, размещенный на этом сайте, не должен быть зашифрован (obfuscated) или сжат (minified). У пользователей должна быть возможность осмотреть исходный код и понять работу скрипта перед его установкой. Можно использовать системы сборки, например webpack, если результат их работы не сжат."
      libraries_html: "Библиотеки, используемые в скриптах, должны быть указаны в <code>@require</code>, если только нет веских технических причин этого не делать. Если исходный код библиотеки включён в код скрипта, то также должна быть добавлена информация об источнике библиотеки (например, комментарий с URL и/или названием и версией)."
      updates: "Скрипты не должны проверять наличие обновлений чаще одного раза в день. Обратите внимание, что большинство менеджеров скриптов обновляют скрипты автоматически, поэтому делать это в скрипте не нужно. Также скрипты не должны динамически вставлять на страницу другие скрипты, размещённые на %{site_name}, потому что такие скрипты не кэшируются менеджерами скриптов."
      external_js: "%{external_scripts_link:Использование внешнего кода JavaScript ограничено.}"
      copyright_header: Авторское право
      licensing: "Ваш скрипт должен уважать авторские права других. Это относится не только к коду скрипта, но и к любым ресурсам (например, изображениям), которые он использует. Если вы планируете использовать чужой контент, соблюдайте условия лицензирования или получите разрешение автора."
      reposts: "Даже если авторское право не нарушено, повторное размещение скриптов, уже находящихся на %{site_name} и не улучшающих оригинал, запрещено."
      miscellaneous_header: Разное
      keywords_html: "Скрипты не должны содержать <code>@include</code>, <code>@match</code>, и ключевые слова сайтов, для которых эти скрипты не предназначены."
      adult_content_rule: "Скрипты, включающие материал для взрослых или работающие на таких сайтах, должны иметь соответствующую отметку об этом, чтобы пользователи могли скрыть подобные скрипты."
      reporting: "Если вы заметили скрипт, который нарушает вышеперечисленные правила, то сообщите об этом, перейдя по ссылке \"пожалуйтесь на скрипт\" на странице скрипта."
    external_scripts:
      # title of the external script rules page
      title: "Правила %{site_name} для внешних скриптов"
      # content of the external script rules page
      content_html: >
        <p>Пользовательские скрипты имеют возможность загружать и выполнять другие, внешние, скрипты. Директива %{require_doc_link:<code>@require</code>} является наиболее простым способом это сделать, но скрипты также могут использовать XMLHttpRequest или fetch для загрузки внешних скриптов и вставки их в DOM.</p> <p>Хотя это полезная функция, которую большинство авторов скриптов используют в законных целях, она также может быть использована злонамеренно. Одним из основных принципов %{site_name} является то, что пользователь должен иметь возможность проверить код скрипта. Внешние скрипты могут обойти этот принцип несколькими способами: их исходный код может меняться без предупреждения и сохранения в истории, они могут отдавать разный исходный код разным людям, вредоносный код может скрываться в середине кода известных библиотек. Даже если кто-то проверит внешний скрипт и определит его как законный, то нет гарантии, что этот скрипт всегда был и будет таковым.</p> <p>Вы можете подключать к своим пользовательским скриптам только те внешние скрипты, которые перечислены в белом списке внешних скриптов %{site_name}. В этом списке перечислены адреса, которые:</p> <ul>

        <li>Общедоступны</li>

        <li>Редко изменяют своё содержимое</li>

        <li>Скорее всего пригодятся многим скриптам</li>

        </ul> <p>Текущий список:</p> %{allowed_require_list} <p>Вы не сможете опубликовать скрипт, в котором <code>@require</code> содержит адрес, не входящий в белый список.</p> <p>Если внешний скрипт, который вы хотите подключить, является библиотекой JavaScript (например, jQuery или YUI), попробуйте найти его на одном из сайтов, перечисленных в списке. В частности, %{cdnjs_link:cdnjs} и %{jsdelivr_link:jsDelivr} имеют большой выбор библиотек.</p> <p>Если внешнего скрипта, который вы хотите подключить, нет в белом списке, %{contact_link:сообщите об этом} и мы поможем найти его где-нибудь (или разместим его сами!).</p> <p>Если внешний скрипт, который вы хотите подключить, написан вами, то вы можете опубликовать его на сайте %{site_name}, выбрав тип скрипта «Библиотека». Затем вы сможете подключить эту опубликованную библиотеку в свой скрипт.</p>
      test_url:
        label: Проверить URL
        result_ok: Адрес разрешён
        result_not_ok: Адрес запрещён
    script_rewriting:
      # title of the rewriting page
      title: "Как %{site_name} будет переписывать опубликованные скрипты"
      # content of the rewriting page
      content_html: >
        <p>Скрипты, размещенные на сайте %{site_name}, будут изменены в следующих случаях:</p> <ul>

        <li>Директивы <code>@updateURL</code>, <code>@installURL</code>, и <code>@downloadURL</code> будут удалены. Отсутствие этих директив означает, что все скрипты, установленные с сайта %{site_name}, и обновляться будут с сайта %{site_name}.</li>

        <li>Будут добавлены отсутствующие директивы <code>@version</code> и <code>@namespace</code>. Эти директивы необходимы для работы автообновления скриптов.</li>

        <li>Отсутствующая директива <code>@description</code> будет скопирована из предыдущей версии (если она там есть).</li>

        <li>Переводы строк CRLF и CR будут преобразованы в LF (так называемый Unix-вариант).</li>

        </ul>
    # link to github
    site_feedback_link: "Отправить отчет об ошибке или пожелание для самого %{site_name} "
    credits:
      # title for the credits page
      title: "Благодарности"
      # give credit to authors
      authors_credit: "Проект %{site_name} не существовал бы без авторов, которые создают скрипты"
      # give credit to developers. link goes to github.
      developers_credit: "Движок сайта %{site_name} создан %{developers_link:вот этими людьми} при участии всех тех, кто сообщал об ошибках и предлагал улучшения."
      # give credit to translators. link to goes to transifex. after this text, there's a list of languages and the contributors to each.
      translators_credit: "Перевод %{site_name} выполнен командой %{translators_link:Greasy Translation Force на Transifex}:"
      # give credit to icon makers. all links are proper names so are not translated.
      icons_credit: "Значки браузера взяты с %{browserlogos}."
    # link to greasemonkey docs
    help_with_greasymonkey: "Помощь Greasemonkey"
    contact:
      # title of contact page
      title: "Выйти на контакт с кем-нибудь"
      # content of contact page
      content_html: >
        <p>Есть несколько способов поговорить о %{site_name} и о вещах на нем.</p> <p>У вас есть вопрос или комментарий о конкретном скрипте, опубликованном на сайте? Если да, опубликуйте обсуждение по ссылке на вкладке «Обсуждение» на странице этого скрипта. Авторы скриптов получают уведомление на странице своей учетной записи о любых обсуждениях их скриптов.</p> <p>У вас есть вопрос или комментарий по самому %{site_name} или по разработке скриптов, или вы хотите, чтобы кто-то сделал вам скрипт? %{forum_link:Размещение на форуме} даст вам самую широкую аудиторию для обсуждения.</p> <p>У вас есть отчет об ошибке или полностью сформированная идея для самого %{site_name} (а не для определенного скрипта, <em>опубликованного на</em> %{site_name})? %{github_link:Опубликуйте это на странице GitHub.}</p> <p>У вас есть частный вопрос или комментарий, который вы бы хотели показать только администратору? %{admin_email_link:Отправьте по электронной почте.}</p>
    privacy_policy:
      title: "Политика приватности"
      content_html: >
        <p>На этой странице описано, как %{site_name} будет записывать или отслеживать пользователей. Если у вас есть какие-либо проблемы, %{admin_email_link:электронная почта администратора}.</p> <h2></h2>Сервер регистрирует <p>%{site_name} всех запросов типичным образом журнала сервера. Регистрируемая информация включает посещенные страницы, IP-адрес и строку агента пользователя. Эти запросы используются для отладки и анализа сервера. Данные хранятся в течение одной недели. Эти данные не являются общими и не публикуются в общедоступном виде.</p> <h2></h2>Статистика скриптов <p>В целях генерации статистики, %{site_name} записей устанавливают и обновляют запросы с информацией о IP-адресе. Эта информация хранится в течение одного дня и затем агрегируется, чтобы больше не включать IP-адрес. Данные, специфичные для IP-адреса, не распространяются или становятся общедоступными, но данные агрегированны.</p> <h2>Файлы cookie (если не вошли в систему)</h2> <p>%{site_name} могут устанавливать временные файлы cookie, чтобы разрешить некоторые возможности сайта. Эти файлы cookie не настроены на сохранение и могут быть удалены, когда браузер закрыт (в зависимости от настроек браузера).</p> <h2></h2>Учетные записи пользователей <p>%{site_name} требует от пользователей создать учетную запись для публикации скриптов, принятия участия в обсуждениях и получении доступа к некоторым другим функциям сайта. При создании учетной записи информация, такая как IP-адрес, адрес электронной почты и пользовательский агент, может быть сохранена навсегда. Некоторая информация может быть видна другим пользователям.</p> <p></p>Действия, выполняемые при входе в систему, например, отправка скриптов и комментариев, будут доступны для просмотра другим пользователям. <p>Если опция «Запомнить меня» отмечена при входе в учетную запись, %{site_name} установит постоянный файл cookie для сохранения состояния входа в систему.</p> <h2>Скрипты размещенные на %{site_name}</h2> <p>%{site_name} содержит пользовательский контент, а опубликованные скрипты могут отслеживать пользователей, если они устанавливают этот скрипт.</p> <h2></h2>Сторонние библиотеки <p>%{site_name} может включать сторонний код для сбора статистики или отображения рекламы на сайте. Эти библиотеки могут включать логику отслеживания.</p>
