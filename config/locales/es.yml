    explain_user_scripts_html: "Los scripts de usuario son porciones de código que añaden funciones, eliminar molestias, o hacen otras cosas a los sitios que visita. Los scripts de usuario en Greasy Fork son gratuitos y se pueden instalar con %{how_to_install_link}. Greasy Fork tiene miles de scripts de usuario escritos por cientos de autores, por lo que ¡%{browse_link} para ver lo que tenemos!"
