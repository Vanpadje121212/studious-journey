    greasy_fork_for_authors_html: "Greasy Fork pretende convertirse en el principal sitio de scripts de usuario tras el colapso de userscripts.org, con la mayor audiencia para tus scripts. Damos prioridad a la calidad de los scripts, por lo que nos esforzamos para bloquear el spam y los scripts-estafa. Ofrecemos tecnología para hacer que la gestión de tus scripts sea más fácil, como por ejemplo, agregar automáticamente los cambios cuando se actualizan en GitHub (¡o donde sea!)"
