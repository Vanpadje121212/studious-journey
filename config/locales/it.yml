    consecutive_bad_ratings:
      notify:
        subject: "Il tuo script %{script_name} su %{site_name} ha ricevuto molteplici segnalazioni come \"Cattivo\"."
        text: |
          Il tuo script %{script_name} su %{site_name} (%{script_url}) ha ricevuto molteplici segnalazioni di fila come "Cattivo".

          Il riscontro che hai ricevuto su %{feedback_url} potrebbe indicare un problema con il tuo script, un malfunzionamento temporaneo, o un cambio nel sito su cui opera. Per favore consulta la recensione, risolvi ogni problema, e dai risposta alle preoccupazioni che sono sorte.

          %{site_name} si impegna duramente per mantenere una lista di script di alta qualità per gli utenti. Per occuparsi degli script abbandonati e non funzionanti,  quelli che ricevono molteplici segnalazioni consecutive come "Cattivo" senza una pronta risposta diverranno nascosti. Per evitare che il tuo script diventi nascosto, pubblica una nuova versione o rispondi alle discussioni entro il %{delete_date}. Se non agirai, avrai ancora l'opzione di renderlo visibile nuovamente dopo questa data.
