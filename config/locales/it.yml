  webhooks:
    info:
      title: Impostare un webhook
      intro_html: |
        <p>Un webhook connesso con %{site_name} fa sì che tu possa automaticamente aggiornare %{site_name} in base a ciò che avviene sulla tua repository. %{site_name} supporta webhooks "push" per GitHub e GitLab.</p>
        <p>Per usare questa funzione, devi avere i tuoi script su %{site_name} impostati per sincronizzarsi tramite URL alla tua repository. Puoi aggiungere nuovi scripts %{import_link:importandoli in %{site_name}}, o puoi impostare degli script precedentemente pubblicati per sincronizzarsi accedendo alla scheda "Amministratore" dalla pagina dello script.</p>
        <p>I tuoi scripts continueranno a mostrare un tipo di sincronizzazione "Automatico" o "Manuale" finché non avviene il primo webhook.
      already_syncing_list: "Qui ci sono gli scripts che hai già impostato per sincronizzarsi da un fornitore supportato:"
      synced_item_html: "%{script_name} - %{sync_type} sincronizza da %{sync_url}"
      language_note: "Poiché le interfacce utente di GitHub, GitLab e Bitbucket sono in inglese, le istruzioni qui sotto saranno fornite anch'esse in inglese."
  help:
    sections:
      usage: Utilizzo
      development: Sviluppo
      miscellaneous: Vari
    open_source: "%{site_name} è open source (con licenza GPLv3). Puoi %{github_link:vedere i suoi sorgenti su GitHub}."
    installing_user_scripts:
      title: 'Come installare gli script'
    installing_user_styles:
      title: 'Come installare gli user styles'
    meta_keys:
      # title of the help document describing script meta keys (e.g. @name).
      title: "Meta key dello script lette da %{site_name}"
      # introductory paragraph. If the URL has a localized version, use that.
      intro_html: "Questa è una lista di <a href=\"http://wiki.greasespot.net/Metadata_Block\">meta key degli user script</a> che %{site_name} può leggere. Le meta key al di fuori di questa lista possono essere incluse nello script, ma non hanno effetto sull'interfaccia utente di %{site_name}."
      # description of @name
      name: "Il nome dello script, utilizzato nel titolo e nei link. Richiesto."
      # description of @name:XX-YY. Do not translate content inside <code>. Feel free to substitute the URLs for ones in your language.
      name_localized_html: "Il nome dello script con le specifiche locali, dove XX è un <a href=\"http://www.tizianabottone.com/traduzione/iso-639-1/\">codice ISO 639-1 di due lettere</a> e YY è un opzionale <a href=\"https://it.wikipedia.org/wiki/ISO_3166-1_alpha-2\">codice nazionale ISO 3166</a>. Sostituisci <code>@name</code> quando l'utente sta navigando in uno standard locale."
      # description of @description
      description: "Breve descrizione dello script. Mostrata come testo semplice sotto il nome dello script. Richiesto."
      # description of @description:XX-YY. Do not translate content inside <code>. Feel free to substitute the URLs for ones in your language.
      description_localized_html: "La descrizione dello script in una lingua specifica, dove XX è un <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">codice a due lettere ISO 639-1</a> e YY è un <a href=\"https://www.iso.org/obp/ui/#search\">codice Paese ISO 3166</a> facoltativo. Ha la precedenza su <code>@description</code> quando l'utente sfoglia il sito nella lingua corrispondente."
      # description of @namespace. Do not translate content inside <code>.
      namespace_html: "I gestori script utente utilizzano una combinazione di <code>@namespace</code> e <code>@name</code> per controllare se uno script è già installato. %{site_name} richiede questo campo ed emetterà un avviso se viene modificato durante un aggiornamento."
      # description of @description:XX-YY. developer.mozilla.org may have localized content; use it if available.
      version_html: "Identificatore per una versione specifica di uno script nel <a href=\"https://developer.mozilla.org/en/docs/Toolkit_version_format\">formato versione di Mozilla</a>. La versione viene visualizzata nella pagina delle informazioni dello script. %{site_name} richiede questo campo ed emetterà un avviso se viene decrementato o se non viene incrementato ogniqualvolta il codice dello script venga modificato."
      # description of @include
      include_html: "Descrivi su quali pagine lo script lavorerà. Questa lista verrà processata, mostrata sulla pagina di informazioni dello script e usata per categorizzare gli scripts. Ogni script deve avere almeno un <code>@match</code> o un <code>@include</code>. <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">Leggi qui per quanto riguarda il formato.</a>"
      # description of @require. %{external_script_link} is a link to the document describing allowed external scripts and has a link of key "require_external_script_link_text"
      require_html: "Include codice JavaScript esterno allo script. Guarda %{external_script_link}."
      # used in required_html
      require_external_script_link_text: "regole per codice contenente script esterni"
      # description of @updateURL
      updateURL: "Descrive come i gestori script utente debbano ottenere gli aggiornamenti. %{site_name} rimuoverà queste chiavi, il che farà sì che ogni script installato da %{site_name} riceva gli aggiornamenti solo da %{site_name}."
      # description of @license
      license: "La licenza che descrive se e come altre persone hanno il permesso di copiare o modificare uno script. È consigliato l'utilizzo di un \"Nome completo\" o \"Identificatore\" dalla %{spdx_link:Lista  di Licenze SPDX}. La mancanza di una licenza implica che gli utenti possono installare lo script per uso personale, ma non possono ridistribuirlo. La licenza è visualizzata sulla pagina delle informazioni di uno script."
      # description of @supportURL
      supportURL: "URL che punta a una pagina dove gli utenti possano ottenere supporto per uno script (ad es. un bug tracker, un forum, un indirizzo e-mail). L'URL di supporto viene visualizzato nella pagina dei feedback dello script."
      # description of @contributionURL. You can replace the sample "business" and "item_name" parameters in the URLs with localized versions.
      contributionURL_html: "URL che punta a una pagina dove gli utenti possano fare una donazione all'autore dello script. L'URL può avere come protocollo HTTP, HTTPS o Bitcoin. Per inserire un collegamento a una pagina per le donazioni di PayPal, utilizza un URL nel formato <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Donazione+Greasy+Fork\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Donazione+Greasy+Fork</a>, sostituendo l'indirizzo e-mail di esempio con il tuo."
      # description of @contributionAmount. Do not translate content inside <code>.
      contributionAmount_html: "Importo suggerito per le donazioni, usato in concomitanza con il tag <code>@contributionURL</code>."
      # description of @compatible. %{browsers} is a comma-separated list of browser codes. You can translate "Must disable pop-up blocker", but do not translate "@compatible firefox". 
      compatible_html: "Contrassegna questo script come compatibile con un browser. Le informazioni sulla compatibilità saranno visualizzate nella pagina dello script. I commenti sulla compatibilità possono essere inclusi nel formato <code>@compatible firefox Deve essere disabilitato il blocco pop-up</code>. I browser riconosciuti sono: %{browsers}."
      # description of @incompatible. %{browsers} is a comma-separated list of browser codes. You can translate "Broken since Firefox 23", but do not translate "@compatible firefox".
      incompatible_html: "Contrassegna questo script come non compatibile con un browser. Le informazioni sulla compatibilità saranno visualizzate nella pagina dello script. I commenti (facoltativi) sulla compatibilità possono essere inclusi nel formato <code>@incompatible firefox Non funziona con Firefox 23 e successivi</code>. I browser riconosciuti sono: %{browsers}."
      antifeature_html: "Fornisce funzioni in uno script che sono a beneficio dell'autore, non dell'utente. Il formato di questa chiave è <code>@antifeature tipo descrizione</code>. %{site_name} leggerà i seguenti tipi: <code>ads</code> (lo script mostra pubblicità all'utente), <code>tracking</code> (lo script traccia l'attività dell'utente), <code>miner</code> (lo script contiene un cryptominer), e <code>referral-link</code> (lo script riscrive i collegamenti per aggiungere un tracciamento di rimando/affiliazione). Altri tipi sono ignorati, ma lo script deve comunque seguire le %{code_rules_link:regole di %{site_name}}. La descrizione è opzionale."
      antifeature_localized_html: "Un'<code>@antifeature</code> descritta in una lingua specifica, dove XX è un <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">codice ISO 639-1 a due lettere</a> e YY è un <a href=\"https://www.iso.org/obp/ui/#search\">codice paese ISO 3166</a> opzionale. Rimpiazza <code> @antifeature</code>s dello stesso tipo quando l'utente naviga in una lingua corrispondente."
    writing_user_scripts:
      # title for Writing user scripts help page
      title: "Come scrivere script utente"
      # content of the page. The link to greasespot can be updated to a better resource if one is available in your language. code_rules_link and meta_keys_link are links to those help pages, with text of those page's titles. ask_in_forum_link is a link to the forum with text of ask_in_forum_link_text. user_page_link is a link to the user's page if the user is signed in, or plain text if they're not; in either case, the text is user_page_link_text. post_new_script_link is a link to the new script page, with text of post_new_script_link_text
      content_html: "<p>Scrivere script utente richiede la conoscenza di JavaScript. I <a href=\"http://wiki.greasespot.net/Tutorials\">tutorial sul wiki GreaseSpot</a> dovrebbero avvantaggiarti sia per quanto riguarda JavaScript in generale, sia per gli aspetti correlati agli script utente. Esaminare gli script di altri potrebbe aiutarti. Potresti voler consultare %{code_rules_link} e %{meta_keys_link}. Se hai bisogno di aiuto per lo sviluppo del tuo script, sentiti libero di %{ask_in_forum_link}.</p><p>Per inviare un post a %{site_name} dovrai creare un account. Dalla tua %{user_page_link} segui il collegamento a %{post_new_script_link}.</p>"
      # link text used in content_html
      ask_in_forum_link_text: 'chiedi nel forum'
      # link text used in content_html
      user_page_link_text: 'pagina utente'
      # link text used in content_html
      post_new_script_link_text: 'posta un nuovo script'
    code_rules:
      # title for the rules page
      title: "Le regole di %{site_name} per gli script postati"
      preamble: "Questi sono i requisiti per gli script pubblicati su %{site_name}. Questi sono fatti con l'intenzione di mantenere %{site_name} un luogo sicuro e utile per gli script utente. Ogni script che ricade al di fuori di questi requisiti potrebbe essere cancellato dai moderatori di %{site_name}."
      functionality_header: Funzionalità
      description: "Gli scripts devono includere una descrizione di cosa fanno e non devono fare cose irragionevolmente al di fuori di questa descrizione. Gli utenti devono sapere cosa uno script farà, prima di installarlo."
      reason: "Gli scripts devono avere una ragione per essere script. Per esempio, uno script che semplicemente rimanda un utente a un sito non ha bisogno di essere uno script; potrebbe essere un link. Gli scripts che usano un servizio web per compiere un azione sulla pagina corrente (es. per convertirla in qualche maniera) sono consentiti."
      unrelated: "Gli scripts non devono richiedere agli utenti di compiere un'azione non correlata, come inviare un pagamento, iscriversi ad un canale, unirsi a un gruppo, o mettere \"Mi piace\" a una pagina, affinché lo script funzioni, completamente o in parte."
      monetization_html: "Gli scripts che contengono funzioni a beneficio dell'<em>autore</em> piuttosto che dell'utente (come tracciamento, pubblicità e miners) sono consentite, ma queste devono essere dichiarate con le %{antifeature_link:<code>@antifeature</code> meta keys}."
      code_header: Codice
      obfuscation: "Il codice pubblicato su %{site_name} non deve essere offuscato o minimizzato. Agli utenti va data l'opportunità di ispezionare e comprendere uno script prima di installarlo. Se lo script è compresso da uno strumento come webpack, deve essere esportato in forma non minimizzata."
      libraries_html: "Le librerie che uno script utilizza devono essere inserite con <code>@require</code>, a meno che ci sia una valida ragione tecnica per non farlo. Nel caso in cui una libreria sia inclusa all'interno del testo dello script. essa deve includere le informazioni sulla provenienza della libreria (es. un commento che indichi l'URL e/o il nome e la versione)."
      updates: "Gli scripts non devono verificare la presenza di aggiornamenti con una frequenza maggiore di una volta al giorno. È da notare che la maggior parte dei gestori di script utente si occupano autonomamente degli aggiornamenti, per cui farlo nello script non è necessario. Gli scripts non devono altresì iniettare dinamicamente un altro script ospitato su %{site_name} all'interno di una pagina, poiché questo bypassa la memorizzazione cache nei gestori di script utente."
      external_js: "%{external_scripts_link:L'uso di JavaScript esterno è limitato.}"
      copyright_header: Copyright
      licensing: "Il tuo script deve rispettare i copyrights degli altri. Questo include il codice stesso e qualsiasi risorsa (ad esempio immagini) che utilizza. Se intendi usare il contenuto di altri, conformati ai loro termini di licenza o ottieni il loro permesso prima di farlo."
      reposts: "Anche nei casi che non violano la regola sul copyright, la ripubblicazione di scripts che siano già su %{site_name} non è permessa a meno che non apportino dei miglioramenti rispetto all'originale."
      miscellaneous_header: Miste
      keywords_html: "Gli scripts non devono contenere <code>@include</code>, <code>@match</code> o parole chiave per siti per i quali non forniscano funzionalità."
      adult_content_rule: Gli scripts che includono contenuti per adulti o che sono per siti con contenuti per adulti devono essere segnati come tali per garantire agli altri utenti l'opzione di vederli o meno.
      reporting: "Se noti uno script che ricade al di fuori di questi parametri, per favore segnalalo andando sul collegamento Feedback per quello script e scegliendo l'opzione \"Segnala lo script\"."
    external_scripts:
      # title of the external script rules page
      title: "Politiche di %{site_name} per gli script esterni"
      # content of the external script rules page
      content_html: >
        <p>Gli script utente hanno l'abilità tecnica di caricare ed eseguire altri scripts. La chiave %{require_doc_link:@require} è il modo più diretto per farlo, ma gli scripts possono anche, ad esempio, usare una XmlHttpRequest per scaricare uno script e poi iniettarlo nel DOM.</p> <p>Sebbene questa sia una funzione utile e la maggior parte degli autori di script la usano per scopi legittimi, essa può anche essere usata in modo malevolo. Uno dei principî cardine di %{site_name} è che l'utente deve essere in grado di ispezionare il codice in uno script. Gli scripts esterni possono aggirare questo principio in diversi modi: possono cambiare senza avvertimenti o storico delle modifiche, possono servire codice diverso a persone diverse, e possono essere usati per nascondere codice malevolo nel mezzo di librerie note. Anche se qualcuno controllasse uno script esterno e ne determinasse la legittimità, ciò non fornirebbe la garanzia che quello script sia sempre stato o sempre sarà legittimo.</p> <p>Per consentire agli autori di script di continuare a usare scripts esterni, %{site_name} ha implementato una lista di pattern di URL consentiti che possono essere inclusi in uno script. Questa lista consiste in indirizzi di script che:</p> <ul>

        <li>Sono pubblici</li>

        <li>Non vedrà i suoi contenuti cambiare frequentemente</li>

        <li>Sarà probabilmente utile a più di un autore di script</li>

        </ul> <p>La lista attuale è:</p> %{allowed_require_list} <p>Se provi a pubblicare uno script che usa un <code>@require</code> al di fuori di questi indirizzi, non potrai salvare il tuo script.</p> <p>Se lo script che vuoi includere è una libreria JavaScript (ad esempio jQuery o YUI), prova a cercarla in uno dei siti elencati sopra. %{cdnjs_link:cdnjs} e %{jsdelivr_link:jsDelivr} in particolare hanno un'ampia gamma di librerie disponibili.</p> <p>Se lo script che vuoi includere non è disponibile nei siti sopraindicati, %{contact_link:faccelo sapere} e potremo trovarlo da qualche parte (o ospitarlo direttamente noi!).</p> <p>Se lo script che vuoi includere è stato scritto da te, puoi caricarlo come una voce separata su %{site_name} scegliendo "Libreria" come tipo di script. Potrai poi includere questa libreria pubblicata da te nel tuo script.</p>
      test_url:
        label: Prova un URL
        result_ok: L'URL è consentito
        result_not_ok: L'URL non è consentito
    script_rewriting:
      # title of the rewriting page
      title: "Come %{site_name} riscriverà gli script postati"
      # content of the rewriting page
      content_html: >
        <p>Gli script caricati a %{site_name} saranno riscritti come segue:</p> <ul>

        <li>Le direttive <code>@updateURL</code>, <code>@installURL</code> e <code>@downloadURL</code> saranno rimosse, se presenti. L'assenza di tali direttive significa che ogni script installato da %{site_name} riceverà gli aggiornamenti da %{site_name}.</li>

        <li>Le direttive <code>@version</code> e <code>@namespace</code> saranno inserite se non presenti nello script. Tali direttive sono necessarie per il corretto funzionamento degli aggiornamenti.</li>

        <li><code>@description</code> sarà inserita se una versione più recente dello script non la include e una versione precedente dello script la aveva.</li>

        <li>Le terminazioni di riga CRLF e CR saranno convertite in terminazioni di riga standard/in stile Unix.</li>

        </ul>
    # link to github
    site_feedback_link: "Riporta un problema o invia un'idea per %{site_name}"
    credits:
      # title for the credits page
      title: "Crediti"
      # give credit to authors
      authors_credit: "%{site_name} non sarebbe nulla senza gli utenti che contribuiscono condividendo i loro script."
      # give credit to developers. link goes to github.
      developers_credit: "%{site_name} esiste grazie a %{developers_link:queste persone} le quali con l'aiuto di tutti quelli che segnalano bug e suggeriscono miglioramenti rendono %{site_name} unico."
      # give credit to translators. link to goes to transifex. after this text, there's a list of languages and the contributors to each.
      translators_credit: "%{site_name} è stato tradotto da %{translators_link:Greasy Translation Force su Transifex}:"
      # give credit to icon makers. all links are proper names so are not translated.
      icons_credit: "Le icone dei browser provengono da %{browserlogos}."
    # link to greasemonkey docs
    help_with_greasymonkey: "Aiuto con Greasemonkey"
    contact:
      # title of contact page
      title: "Contatta qualcuno"
      # content of contact page
      content_html: >
        <p>Ci sono molti modi di discutere di %{site_name} e di ciò che vi è contenuto.</p> <p>Hai una domanda o un commento su uno specifico script caricato sul sito? Se è così, inizia una discussione dal collegamento nella scheda Feedback nella pagina di quello script. Gli autori degli script ricevono una notifica nella loro pagina dell'account per ogni discussione relativa ai loro script.</p> <p>Hai una domanda o un commento su %{site_name} in sé o sullo sviluppo degli script, o vorresti che qualcuno ti creasse uno script? %{forum_link:Inviare un post al forum} farà sì che esso abbia l'attenzione del maggior numero di persone possibile.</p> <p>Vuoi segnalare un bug o hai un'idea completamente specificata per %{site_name} in sé (e non per uno specifico script <em>caricato su</em> %{site_name})? %{github_link:Inviali alla pagina GitHub.}</p> <p>Hai una domanda privata o un commento che vorresti fosse visto solo dall'amministratore? %{admin_email_link:Invia un'e-mail.}</p>
    privacy_policy:
      title: "Politica sulla privacy"
      content_html: >
        <p>Questa pagina descrive come %{site_name} registrerà o traccerà gli utenti. Se hai dei dubbi, %{admin_email_link:invia un'email all'amministratore}.</p> <h2>Log dei server</h2> <p>%{site_name} registra tutte le richieste in una modalità tipica dei log dei server. Le informazioni registrate includono le pagine viste, gli indirizzi IP, e la user agent string. Questi log vengono utilizzati per il debugging e l'analisi del server. I dati vengono conservati per una settimana. I dati non vengono condivisi o resi pubblici.</p> <h2>Statistiche degli script</h2> <p>Allo scopo di generare delle statistiche, %{site_name} registra le richieste di installazione e aggiornamento con associato l'indirizzo IP. Questa informazione viene conservata per un giorno e viene quindi aggregata in modo da non includere più l'indirizzo IP. Il dato relativo all'indirizzo IP non viene condiviso o reso pubblico, ma il dato aggregato sì.</p> <h2>Cookie (quando non è stato effettuato l'accesso)</h2> <p>%{site_name} può impostare dei cookie di sessione temporanei per consentire il funzionamento di alcune funzionalità del sito. Questi cookie non sono persistenti e possono essere cancellati quando viene chiuso il browser (dipende dalle impostazioni del browser).</p> <h2>Account utente</h2> <p>%{site_name} richiede agli utenti di creare un account per postare gli script, partecipare alle discussioni e accedere ad alcune ulteriori funzionalità del sito. Quando si crea un account, informazioni come l'indirizzo IP, l'indirizzo e-mail, e lo user agent possono essere memorizzate in modo permanente. Alcune di queste informazioni possono essere rese visibili ad altri utenti.</p> <p>Le azioni effettuate quando è stato eseguito l'accesso, per esempio la pubblicazione di script e commenti, saranno rese visibili ad altri utenti.</p> <p>Se l'opzione "Ricordami" è selezionata quando si accede ad un account, %{site_name} imposterà un cookie persistente per mantenere l'accesso al sito.</p> <h2>Script pubblicati su %{site_name}</h2> <p>%{site_name} include contenuti generati dagli utenti e gli script postati potrebbero essere in grado di tracciare gli utenti che li installano.</p> <h2>Librerie di terze parti</h2> <p>%{site_name} può includere codice di terze parti per raccogliere statistiche o mostrare pubblicità sul sito. Queste librerie potrebbero includere meccanismi di tracciamento.</p>
