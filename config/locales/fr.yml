        ---
        %{comment_text}
        ---

        Vous pouvez lire et répondre à ce commentaire là: %{comment_url}.

        Vous avez reçu cette notification car vous être inscrit à cette discussion. Visitez %{discussion_url} pour vous désinscrire, ou %{notification_preferences_url} pour régler vos préférences de notification.
    comment_mentioned:
      subject: "L'utilisateur '%{commenter_name}' vous a mentionné sur %{site_name}."
      text: |
        La discussion '%{discussion_title}' sur %{site_name} a reçu un commentaire de l'utilisateur '%{commenter_name}' qui vous mentionnait:

        ---
        %{comment_text}
        ---

