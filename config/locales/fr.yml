    help_with_greasymonkey: "Aide avec Greasemonkey"
    contact:
      # title of contact page
      title: "Contactez une personne"
      # content of contact page
      content_html: >
        <p>Il y a plusieurs façons de communiquer depuis %{site_name} et des choses qui s'y trouvent.</p> <p>Avez-vous une question ou un commentaire sur un script spécifique publié sur le site? Si c'est le cas, publiez une discussion à partir du lien dans l'onglet Commentaires sur la page du script. Les auteurs du scripts reçoivent une notification sur leur page compte dans les discussion sur leurs scripts.</p> <p>Avez-vous une question ou un commentaire sur %{site_name} ou sur le développement de script, ou voulez-vous que quelqu'un vous fasse un script? Le %{forum_link:Publication dans le forum} vous donnerait un plus large public pour en discuter.</p> <p>Vous avez un bug à reporte ou une idée complète pour %{site_name} (et pas spécifiquement un script  <em>publié sur</em> %{site_name})? %{github_link:Postez-le sur la page GitHub.}</p> <p>Vous avez une question ou un commentaire privé que vous aimeriez que seul l'administrateur peut voir? %{admin_email_link:Envoyer un e-mail.}</p>
    privacy_policy:
      title: "Politique de confidentialité"
      content_html: >
        <p>Cette page décrit comment %{site_name} enregistrer ou suivre des utilisateurs. Si vous avez des inquiétudes, %{admin_email_link:envoyez un e-mail à l'administrateur}.</p> <h2>les logs serveur</h2> <p>%{site_name} enregistre toutes les demandes à la manière d'un log de serveur typique. Les informations enregistrées comprennent les pages visitées, l'adresse IP et la chaîne de l'utilisateur. Ces logs sont destinés au débugage et à l'analyse du serveur. Les données sont conservées pendant une semaine. Ces données ne sont ni partagées ni rendues publiques.</p> <h2>Statistiques de script</h2> <p>Pour générer des statistiques, %{site_name} enregistre les demandes d'installation et de mise à jour avec des informations d'adresse IP. Ces informations sont conservées pendant une journée, puis sont rassembler pour ne plus inclure l'adresse IP. Les données spécifiques à l'adresse IP ne sont pas partagées ou rendues publiques, mais les données rassembler le sont.</p> <h2>Les cookies (lorsqu'ils ne sont pas connectés)</h2> <p>%{site_name} peuvent définir des cookies de session temporaires pour permettre certaines fonctionnalités du site. Ces cookies ne sont pas configurés pour persister et peuvent être effacés lorsque le navigateur est fermé (en fonction des paramètres du navigateur).</p> <h2>Les comptes d'utilisateurs</h2> <p>%{site_name} nécessitent que les utilisateurs créent un compte pour publier des scripts, participer à des discussions et accéder à d'autres fonctionnalités du site. Lors de la création d'un compte, des informations telles que l'adresse IP, l'adresse e-mail et le nom d'utilisateur peuvent être stockées de manière permanente. Certaines de ces informations peuvent être rendues visibles aux autres utilisateurs.</p> <p>Les actions effectuées lors de la connexion, par exemple la publication de scripts et de commentaires, seront rendues visibles aux autres utilisateurs.</p> <p>Si l'option "Se souvenir de moi" est cochée lors de la connexion à votre compte, %{site_name} définira un cookie persistant pour conserver l'état de connexion.</p> <h2>Les scripts publiés sur %{site_name}</h2> <p>%{site_name} contiennent du contenu généré par l'utilisateur, et les scripts publiés peuvent être en mesure de suivre les utilisateurs s'ils installent ce script.</p> <h2>Les bibliothèques tierces</h2> <p>%{site_name} peuvent inclure du code tiers qui collecte des statistiques ou afficher des publicités sur le site. Ces bibliothèques peuvent inclure une logique de suivi.</p>
