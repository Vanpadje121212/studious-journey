      title: "%{site_name} が読み込むスクリプト・メタキー"
      intro_html: "%{site_name} が読み込む<a href=\"http://wiki.greasespot.net/Metadata_Block\">ユーザースクリプトのメタキー</a>の一覧です。以下の一覧にないキーをスクリプトに含めることも可能で、そのキーはインストールされたスクリプト中にも含まれることになりますが、%{site_name} の UI (表示) には影響しません。"
      name: "見出しやリンクとして使用されるスクリプトの名前。必須。"
      name_localized_html: "特定のロケールにおけるスクリプトの名前で、XX は<a href=\"https://ja.wikipedia.org/wiki/ISO_639-1\">ISO 639-1の2文字コード</a>、任意指定の YY は<a href=\"https://ja.wikipedia.org/wiki/ISO_3166-1\">ISO 3166-1の国名コード</a>。ユーザーが対応するロケールで閲覧しているときに、<code>@name</code> を上書きします。"
      description: "スクリプトがなにをするのかについての説明。スクリプト名の下にテキストとして表示。必須。"
      description_localized_html: "特定のロケールにおけるスクリプトの説明で、XX は<a href=\"https://ja.wikipedia.org/wiki/ISO_639-1\">ISO 639-1の2文字コード</a>、任意指定の YY は<a href=\"https://ja.wikipedia.org/wiki/ISO_3166-1\">ISO 3166-1の国名コード</a>。ユーザーが対応するロケールで閲覧しているときに、<code>@description</code> を上書きします。"
      namespace_html: "ユーザースクリプトマネージャーは、<code>@namespace</code> と <code>@name</code> の組み合わせで、スクリプトがすでにインストールされているか否かを判断します。%{site_name} ではこのキーを必須としており、スクリプト更新時に変更された場合は警告を表示します。"
      version_html: "<a href=\"https://developer.mozilla.org/docs/Toolkit_version_format\">Mozillaのバージョン書式</a>で記述された、スクリプトの特定バージョンを表す識別子。バージョンはスクリプトの情報ページに表示されます。%{site_name} ではこのキーを必須としており、スクリプトコードの変更時に下がっている、または上がっていない場合は警告を表示します。"
      include: "スクリプトが動作するページを記述。ページのリストは整理された上で、スクリプトの情報ページに表示され、スクリプトの分類に使用されます。"
      require_html: "スクリプトへの外部 JavaScript の読み込み。%{external_script_link}を参照してください。"
      require_external_script_link_text: "外部スクリプトにおける%{site_name}のポリシー"
      updateURL: "ユーザースクリプトマネージャーが更新を取得する方法の記述。%{site_name} はこれらのキーを取り除き、%{site_name}　からインストールされたすべてのスクリプトが　%{site_name}　から更新されるようにします。"
      license: "スクリプトのコピーや変更の許諾について記述されたライセンス。%{spdx_link:the SPDX License List}の「Full name」、または「Identifier」の記載を推奨します。ライセンスの欠如は、私的使用目的でスクリプトがインストールできることを意味しますが、再配布することはできません。ライセンスはスクリプトの情報ページに表示されます。"
      supportURL: "ユーザーがスクリプトのサポートを受けることができるページの URL (例: バグトラッカー、フォーラム、電子メールアドレス)。サポート URL はスクリプトのフィードバックページに表示されます。"
      contributionURL_html: "ユーザーがスクリプト作者に寄付することができるページの URL。貢献 URL はスクリプトのフィードバックページに表示されます。http、https、bitcoin スキームの URL が指定可能です。PayPal の寄付ページにリンクするには、<a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&amp;business=your.email.here%40example.com&amp;item_name=Greasy+Fork+%E5%AF%84%E4%BB%98\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&amp;business=your.email.here%40example.com&amp;item_name=Greasy+Fork+%E5%AF%84%E4%BB%98</a> のような形式の URL を使用し、サンプルのメールアドレスを自分のものに置き換えます。"
      contributionAmount_html: "提示する寄付金額。<code>@contributionURL</code> と共に使用します。"
      compatible_html: "スクリプトがどのブラウザと互換性があるか。互換性はスクリプトの情報ページに表示されます。<code>@compatible firefox ポップアップブロックの無効化が必須</code> のような形式で、互換性に関するコメントを含めることもできます。認識されるブラウザ: %{browsers}"
      incompatible_html: "スクリプトがどのブラウザと互換性がないか。互換性はスクリプトの情報ページに表示されます。<code>@incompatible firefox Firefox 23 以降で動作しない</code> のような形式で、互換性に関するコメントを含めることもできます。認識されるブラウザ: %{browsers}"
    writing_user_scripts:
      title: "ユーザースクリプトの書き方"
      content_html: "<p>ユーザースクリプトを書くには、JavaScript の知識が必要です。<a href=\"http://wiki.greasespot.net/Tutorials\">GreaseSpot Wiki のチュートリアルリンク</a> は、一般的な JavaScript とユーザースクリプト関連の両方を勉強し始めたいときに便利です。他の人のスクリプトコードを見てみるのも良いでしょう。興味があれば、%{code_rules_link} や %{meta_keys_link} も参考にしてください。スクリプトの開発にあたって助けが必要であれば、お気軽に %{ask_in_forum_link}。</p><p>%{site_name} で投稿するには、アカウントの作成が必要です。自分の %{user_page_link} に %{post_new_script_link} へのリンクがあります。</p>"
      ask_in_forum_link_text: '掲示板でおたずねください'
      user_page_link_text: 'ユーザーページ'
      post_new_script_link_text: 'スクリプトの投稿'
    code_rules:
      title: "投稿されるスクリプトに関する %{site_name} のルール"
      content_html: >
          <p>以下は %{site_name}に投稿されるスクリプトに課せられる要件です。これらは %{site_name} を、ユーザースクリプトのための便利で安全な場所とするために規定されています。要件に違反しているスクリプトは、
          %{site_name} のモデレーターによって削除されます。</p> <h4>機能性</h4> <ul>

          <li>スクリプトにはそれが何を行うかについての説明が含まれなければならず、スクリプトはその説明にそぐわない不正な動作をしてはいけません。スクリプトがインストールされる前に、それが何を行うかについてユーザーが知っている必要があります。</li>

          <li>スクリプトにはスクリプトたる理由が必要です。たとえば、ユーザーをサイトに誘導するだけのスクリプトはスクリプトである必要はありません。リンクでしょう。</li>

          <li>収益化 (トラッキング:追跡、広告、マイニング:採掘) の機構を含むようなスクリプトは、作者がそのことを説明や、追加情報の中で明示する必要があります。</li>

          </ul> コード <ul>

          <li>当サイトに投稿されるコードについて、難読化や圧縮 (minify) を禁止します。インストール前の段階で、スクリプトを精査し理解する機会をユーザーに与える必要があります。</li>

          <li>スクリプトが使用するライブラリは、そうできない技術的な理由がない限り <code>@require</code>する必要があります。ライブラリがスクリプト本文に直接転記されている場合には、そのライブラリの出所の情報
          ( URL や名前とバージョンを示すコメントなど)を含める必要があります。</li>

          <li>%{external_scripts_link:外部の JavaScript の利用には制限があります。}</li>

          </ul> <h4>著作権</h4> <ul>

          <li>スクリプトは他の著作権を尊重しなければなりません。これにはスクリプト自身だけでなく、スクリプトから利用されるあらゆるリソース (画像など)
          も含まれます。他者のコンテンツを使用する意図があれば、そのライセンス条項を遵守するか、使用する前に許可をとってください。</li>

          <li>著作権のルールに反していない場合でも、%{site_name} に既に存在するスクリプトを再投稿する行為は、オリジナルからの改善を伴うものでない限り許可されません。</li>

          </ul> <h4>その他</h4> <ul>

          %{adult_content_requirement}

          <li>スクリプトは1日1回よりも高い頻度で更新チェックを行ってはいけません。ほとんどのユーザースクリプトマネージャーは自動更新機能を備えているため、スクリプト側で行う必要はありません。</li>

          </ul> <p>これらの制限に違反するスクリプトを見つけた場合、そのスクリプトのフィードバックで新しいスレッドを立てて、「スクリプトの削除をモデレーターに申請」を選択し報告してください。</p>
      adult_content_rule_html: "<li>アダルトコンテンツを含むスクリプト、またはアダルトコンテンツを含むサイト向けのスクリプトは、その旨をマークしなければなりません。これは、そのようなスクリプトを表示するか否かの選択肢を、ユーザーが利用できるようにするためです。</li>"
    external_scripts:
      title: "外部スクリプトにおける %{site_name} のポリシー"
      content_html: >
          <p>技術的な仕様として、ユーザースクリプトでは他のスクリプトを読み込んで実行することができます。もっとも素直なやり方は %{require_doc_link:<code>@require</code>}
          メタデータ・キーを利用することですが、XMLHttpRequest でスクリプトをダウンロードし、DOM に差し込むといったような方法でも実現可能です。</p>
          <p>これは便利な機能であり、ほとんどのスクリプト作者は正当な目的のために使用していますが、その一方で悪用することも可能な技術です。%{site_name}
          の基本原則の一つとして、ユーザーがスクリプトのコードを検査できるようにしておかなくてはならない、というものがあります。外部スクリプトは、複数の方法でこの原則を回避し得ます——警告や履歴を残さずにコードを変更したり、ユーザー毎に異なるコードを提供したり、既知のライブラリの中に悪意のあるコードを隠したりといったことが可能です。たとえ過去にだれかが外部スクリプトを確認し正当なものだと判断していたとしても、それが今もなお安全であるとか、これからも安全であるとかの保障をすることはできないのです。</p>
          <p>スクリプト作者が外部スクリプトを使用し続けられるように、%{site_name} ではスクリプトが読み込み可能な URL パターンのホワイトリストをご用意しました。このホワイトリストに掲載されているのは、次の条件を満たすスクリプト配布先です。</p>
          <ul>

          <li>公開されている</li>

          <li>内容が頻繁に変更されない</li>

          <li>複数のスクリプト作者にとって有用であると考えられる</li>

          </ul> <p>現在のリストは以下のとおりです。</p> %{allowed_require_list} <p><code>@require</code>
          でホワイトリストに含まれない URL を指定したスクリプトを投稿しようとしても、保存することはできません。</p> <p>読み込ませたいスクリプトが
          JavaScript ライブラリ (jQuery や YUI など) である場合は、上記のサイトからそれを捜してみてください。特に %{cdnjs_link:cdnjs}
          と %{jsdelivr_link:jsDelivr} は、広い範囲のライブラリを保持しています。</p> <p>読み込ませたいスクリプトが上記のサイトから利用できない場合、%{contact_link:ご連絡をいただければ}、私たちはそれを見つけることができます
          (またはそのスクリプトを私たちがホストします！)。</p> <p>読み込ませたいスクリプトが自分自身で書いたものならば、スクリプトの種類で「ライブラリ」を選択して
          %{site_name} に投稿すると、投稿したライブラリを他のスクリプトから読み込むことができるようになります。</p>
    script_rewriting:
      title: "%{site_name} は投稿されたスクリプトをどのように書き直すか"
      content_html: >
          <p>%{site_name} に投稿されたスクリプトは、以下のように書き直されます。</p> <ul>

          <li><code>@updateURL</code>、<code>@installURL</code>、<code>@downloadURL</code>
          ディレクティブは取り除かれます。これらのディレクティブが欠けているということは、%{site_name} からインストールされたスクリプトが %{site_name}
          からアップデートされるということです。</li>

          <li><code>@version</code>、<code>@namespace</code> ディレクティブを書き忘れている場合は、そのディレクティブを補います。これらのディレクティブは、スクリプトの更新を正常に行うために必要とされます。</li>

          <li><code>@description</code> ディレクティブをスクリプトの新しいバージョンで書き忘れており、以前のバージョンには存在していた場合、これを補います。</li>

          <li>改行コード CRLF、および CR は、標準の改行 (Unix スタイルの改行) に変換されます。</li>

          </ul>
    site_feedback_link: "%{site_name} 自体について問題の報告やアイデアの投稿をする"
    credits:
      title: "クレジット"
      authors_credit: "%{site_name} は、スクリプトを開発し投稿している製作者なしには成り立ちません。"
      developers_credit: "%{site_name} 自体は、バグ報告や改善提案をしたすべての人の助けを借り、%{developers_link:こちらの人たち}によって開発されています。 "
      translators_credit: "%{site_name} は、%{translators_link:Transifex の Greasy Translation Force} によって翻訳されました:"
      icons_credit: "スレッドのアイコンは、%{vistastylebase} の %{iconsland} によるものです。ブラウザのアイコンは %{browserlogos} からのものです。"
    help_with_greasymonkey: "Greasemonkey のヘルプ"
    contact:
      title: "連絡を行う"
      content_html: >
          <p>%{site_name} や %{site_name} 上の事柄について話し合う方法はいくつかあります。</p> <p>サイトに投稿された特定のスクリプトについて、質問やコメントがありますか?
          その場合は、該当スクリプトのページ内のフィードバックタブにある投稿リンクから、話題を投稿してください。スクリプトに対して投稿されたあらゆる話題は、スクリプトの作者のアカウントページに通知されます。</p>
          <p>%{site_name} 自体やスクリプトの開発について、質問やコメントがありますか? または、誰かに作ってもらいたいスクリプトがありますか?
          %{forum_link:掲示板への投稿} が、その話題について閲覧者を集めるのに最適でしょう。</p> <p>%{site_name} 自体
          (%{site_name} に投稿された特定のスクリプトについてではなく) についての不具合報告、または完成された形のアイデアがある場合は、%{github_link:GitHub
          のページ上でそれを投稿してください}。</p> <p>管理者だけが読めるようにしたい質問やコメントがある場合は、%{admin_email_link:メールを送ってください}。</p>
    privacy_policy:
      title: "プライバシーポリシー"
      content_html: >
          <p>このページでは、%{site_name} がどのようにユーザーを記録し追跡 (トラッキング) しているかについて説明しています。何らかの懸念があれば、%{admin_email_link:管理者にメールでご連絡ください}。</p>
          <h2>サーバーログ</h2> <p>一般的なサーバーログのように、%{site_name} はすべての要求 (リクエスト) を記録します。記録される情報には、ページの訪問、IP
          アドレス、UA (ユーザーエージェント) 文字列が含まれます。これらのログは、デバッグとサーバー分析に利用されます。データは1週間保持されます。このデータは共有も公開もされていません。</p>
          <h2>スクリプト統計</h2> <p>統計を生成する目的で、%{site_name} はインストール、アップデート要求を IP アドレス情報とともに記録します。この情報は1日保持され、経過後は集計に
          IP アドレスの記録は含まれなくなります。IP アドレス固有のデータは共有も公開もされていませんが、集計データは公開されます。</p> <h2>Cookie
          (ログイン前)</h2> <p>いくつかのサイトの機能を有効にするため、%{site_name} は一時的にセッション Cookie を設定する場合があります。これらの
          Cookie は永続的に設定されていないため、ブラウザの終了時に消去されます (ブラウザの設定に依存)。</p> <h2>ユーザーアカウント</h2>
          <p>%{site_name} において、スクリプトの投稿、掲示板への参加、その他いくつかのサイトの機能へのアクセスを行うには、アカウントの作成が必要です。アカウントを作成する場合、IPアドレス、メールアドレス、UA
          などの情報は、永久的に保管され得ます。この情報の一部は、他のユーザーに公開されることがあります。</p> <p>ログイン中に行った行動、たとえばスクリプトやコメントの投稿は、他のユーザーによる閲覧が可能となります。</p>
          <p>アカウントへログイン時に「ログインを記憶」オプションにチェックを入れた場合、%{site_name} はログイン状態を保持するために永続的な
          Cookie を設定します。</p> <h2>%{site_name} に投稿されたスクリプト</h2> <p>%{site_name} はユーザーが作成したコンテンツを含んでおり、投稿されたスクリプトをインストールした場合、そのスクリプトによってユーザーの追跡が可能となる場合があります。</p>
          <h2>サードパーティーライブラリ</h2> <p>%{site_name} は、サイト上での統計や広告の表示を行うために、サードパーティーのコードを含んでいる場合があります。これらのライブラリは、追跡を行うロジックを含んでいるかもしれません。</p>
