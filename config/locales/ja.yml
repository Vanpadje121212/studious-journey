    explain_user_scripts_html: "ユーザースクリプトを利用すれば、サイトに機能を追加したり、閲覧を妨げるものを修正したりと、Webページを自分の好きなようにカスタマイズすることができます。Greasy Fork で公開されているユーザースクリプトは、%{how_to_install_link}上にインストールされます。Greasy Fork には数千件のユーザースクリプトが投稿されており、%{browse_link}から閲覧できます。"
