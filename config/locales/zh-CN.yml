  home:
    title: "%{site_name} - 安全、实用的用户脚本大全"
    welcome: "欢迎来到 %{site_name}，这里是一个提供用户脚本的网站。"
    sleazy_title: "%{site_name} - 安全、有用的成人用户脚本大全"
    sleazy_welcome: "欢迎来到 %{site_name}，这里是一个提供成人用户脚本的网站。"
    search_placeholder: "搜索用户脚本"
    scripts_for_label: "脚本适用于："
    explain_user_scripts_heading: "用户脚本是什么？"
    explain_user_scripts_html: "用户脚本是一段代码，它们能够优化您的网页浏览体验。安装之后，有些脚本能为网站添加新的功能，有些能使网站的界面更加易用，有些则能隐藏网站上烦人的部分内容。在 %{site_name} 上的用户脚本都是由用户编写并向全世界发表的，您可以免费安装，轻松体验。"
    installing_step1_header: "第一步：安装一个用户脚本管理器"
    installing_step1_caption: "Chrome 上的 Tampermonkey"
    installing_step1_description_html: >
        <p>要使用用户脚本，您首先需要安装一个用户脚本管理器。根据您使用的浏览器不同，可用的用户脚本管理器也有所不同。</p>

        <ul>

        <li>Chrome：%{chrome_tampermonkey_link:Tampermonkey}</a> 或 %{chrome_violentmonkey_link:Violent
        monkey}</li>

        <li>Firefox：%{firefox_greasemonkey_link:Greasemonkey}、%{firefox_tampermonkey_link:Tampermonkey}</li>
        或 %{firefox_violentmonkey_link:Violentmonkey}

        <li>Safari：%{safari_tampermonkey_link:Tampermonkey}</li>

        <li>Microsoft Edge：%{edge_tampermonkey_link:Tampermonkey}</li>

        <li>Opera：%{opera_tampermonkey_link:Tampermonkey}</li> 或 %{opera_violentmonkey_link:Violentmonkey}

        <li>Maxthon：%{maxthon_violentmonkey_link:Violentmonkey}</li>

        <li>Dolphin：%{dolphin_tampermonkey_link:Tampermonkey}</li>

        <li>UC：%{uc_tampermonkey_link:Tampermonkey}</li>

        <li>Qupzilla：（不需要额外软件）</li>

        <li>AdGuard：（不需要额外软件）</li>

        </ul>
    installing_step2_header: "第二步：安装一个用户脚本"
    installing_step2_caption: "用户脚本的安装按钮"
    installing_step2_description_html: >
        <p>%{browse_link:浏览此网站} 查找您想尝试的用户脚本。最流行的用户脚本有：</p>

        %{highlighted_scripts_list}

        <p>在您找到想要的用户脚本后，点击用户脚本页面上绿色的安装按钮，您的用户脚本管理器将向您确认是否安装。</p>
    installing_step3_header: "第三步：使用用户脚本"
    installing_step3_description_html: >
        <p>现在您可以访问这个用户脚本所针对的网站，脚本应该已经自动启动和生效。在试用一段时间之后，您可以回到用户脚本发表的页面，给用户脚本的作者留下反馈。</p>
