    # link to greasemonkey docs
    help_with_greasymonkey: "Greasemonkey 的相关帮助"
    contact:
      # title of contact page
      title: "联系某人"
      # content of contact page
      content_html: >
        <p>有多种方式讨论 %{site_name} 本身以及在它上面的事物</p> <p>你对发布在本网站上的一个特定脚本有问题或者意见？如果是的，点击脚本页面的反馈选项卡进行反馈。脚本作者将在他们的账号页面获得讨论的通知。</p> <p>如果你对 %{site_name} 本身或者脚本的开发有任何问题或意见，或者希望有人能做出你想要的脚本，%{forum_link:在该论坛中发帖} 可以将你的讨论展示给最多的访客。</p> <p>有对 %{site_name} 本身的错误报告或者已经成型的想法？（不特定于<em>发布在</em> %{site_name} 上的某个脚本）%{github_link:在 GitHub 页面发布它。}</p> <p>有一个私人的问题或者意见（只想给管理员看）？%{admin_email_link:发送电子邮件}。</p>
    privacy_policy:
      title: "隐私政策"
      content_html: >
        <p>本页面描述了 %{site_name} 如何记录和跟踪用户信息。如果您有任何顾虑，请 %{admin_email_link:发邮件至管理员}。</p> <h2>服务器日志</h2> <p>%{site_name} 会使用典型的服务器日志方式记录所有请求。记录的信息包括：被访问的页面，IP 地址，以及 User Agent 字段。这些日志用于调试和服务器分析目的。此数据将保留一周。此数据不会被分享或公开。</p> <h2>脚本统计数据</h2> <p>为了生成统计数据，%{site_name} 会记录带有 IP 地址信息的安装和更新请求。此信息保留一天，然后汇总为不包含 IP 地址的数据。特定 IP 地址的数据不会被分享或公开提供，但汇总数据会。</p> <h2>Cookie（未登录时）</h2> <p>%{site_name} 可能设置临时会话 Cookie 以实现某些网站功能。这些 Cookie 不设置为持久，并且可能在浏览器关闭时被清除（取决于浏览器设置）。</p> <h2>用户账号</h2> <p>%{site_name} 需要用户创建一个账号以发布脚本、参与讨论和访问某些网站功能。在创建账号时，诸如 IP 地址、电子邮件地址，以及用户代理信息可能被永久存储。其中某些信息可能对其他用户可见。</p> <p>在登录时执行的操作，例如发布脚本或者评论，将可能对其他用户可见。</p> <p>如果登录时选中了“记住我”的选项，%{site_name} 将设置一个持久的 Cookie 以保持登录状态。</p> <h2>发布在 %{site_name} 的脚本</h2> <p>%{site_name} 由用户生成的内容组成，而脚本可能会包含追踪代码；安装此类脚本会导致用户信息被搜集。</p> <h2>第三方库</h2> <p>%{site_name} 可能包含第三方代码以收集统计数据或者在网站上显示广告。这些库可能存在跟踪逻辑。</p>
    user_css_to_user_js:
      title: 用户样式如何被转换为用户脚本
