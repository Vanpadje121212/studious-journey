      incompatible_html: "标记此脚本与某个浏览器不兼容，兼容性信息将显示在脚本的简介页面上。您也可以添加额外的兼容说明，如 <code>@incompatible firefox 自火狐 23 开始不兼容</code> 这样的写法。目前能被网站识别的浏览器名称有：%{browsers}。"
      antifeature_html: "披露会为脚本作者而非用户带来额外收益的功能。你可以通过在脚本的元数据中添加 <code>@antifeature <类型> <描述></code> 值的方法披露。%{site_name} 会解析这几种类型：<code>ads</code> （该脚本会展示广告给脚本使用者）、 <code>tracking</code> （该脚本会追踪用户的活动）、<code>miner</code>（该脚本含有虚拟货币挖矿代码）以及<code>referral-link</code>（脚本会重写或重定向链接来添加推荐/返利代码），而其它类型的值将会被忽略。即便如此，脚本也必须遵守 %{code_rules_link:%{site_name} 的规则}。描述段可以留空。"
      antifeature_localized_html: "你可以使用多种语言声明 <code>@antifeature</code> 属性，其中 XX 为 <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 中定义的两个字符的代码</a>，而 YY 则是一个可选的 <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 中定义的国家代码</a>。在<code>@antifeature</code>中制定的每一个类型都可以自定义其本地化的说明。"
    writing_user_scripts:
      # title for Writing user scripts help page
      title: "如何编写用户脚本"
      # content of the page. The link to greasespot can be updated to a better resource if one is available in your language. code_rules_link and meta_keys_link are links to those help pages, with text of those page's titles. ask_in_forum_link is a link to the forum with text of ask_in_forum_link_text. user_page_link is a link to the user's page if the user is signed in, or plain text if they're not; in either case, the text is user_page_link_text. post_new_script_link is a link to the new script page, with text of post_new_script_link_text
      content_html: "<p>编写用户脚本需要了解 JavaScript。你可以造访 <a href=\"http://wiki.greasespot.net/Tutorials\">GreaseSpot 百科上的教程</a>来了解如何编写一个 JavaScript 脚本或用户脚本。观摩、阅读他人的脚本可能对您有所启发。您可能会对%{code_rules_link}与%{meta_keys_link}也感兴趣。如果你希望得到帮助，你也可以%{ask_in_forum_link}。</p>\n<p>您需要在 %{site_name} 建立一个账号才能提交脚本。您可以访问 %{user_page_link}并选择 %{post_new_script_link} 来发表新的脚本。</p>"
      # link text used in content_html
      ask_in_forum_link_text: '在论坛中询问'
      # link text used in content_html
      user_page_link_text: '用户页面'
      # link text used in content_html
      post_new_script_link_text: '发布新脚本'
    code_rules:
      # title for the rules page
      title: "%{site_name} 有关发布脚本的规则"
      preamble: "以下则是提交脚本到 %{site_name} 的要求。这些要求是让 %{site_name} 成为一个提供安全且有用的用户脚本的网站。任何违反了这些要求的脚本将被 %{site_name} 的管理员移除。"
      functionality_header: 功能性
      description: 脚本必须提供描述来说明这个脚本会做什么，而脚本也不应实现超过其描述的功能。用户必须提前知晓脚本会干的事情。
      reason: 脚本必须有一个成为脚本的理由。例如，一个只是跳转到某个网页的脚本可以只是一个超链接而非脚本；使用第三方接口来为当前页面提供服务的脚本（如转换数据）是允许的。
      unrelated: 脚本不得要求用户执行无关操作，例如支付、订阅频道、加群、或点赞，来使脚本部分或全部功能可用。
      monetization_html: "脚本含为作者而非用户获益的功能（如追踪、广告、挖矿等）非绝对禁止，但是其必须通过 %{antifeature_link:<code>@antifeature</code> 元属性} 公开披露。"
      code_header: 代码
      obfuscation: "提交到 %{site_name} 的代码不得混淆或最小化。用户必须能有机会能在安装前审视并理解脚本的内容。如果脚本使用 WebPack 之类的工具打包，你必须在打包参数指定不进行最小化处理。"
      libraries_html: 库是应被 <code>@require</code> 的脚本，除非因为技术原因不能这么做。如果一个库被内嵌入了脚本，那么你必须一并提供库的来源（比如一行评论指向原始地址、名称以及版本）。
      updates: "脚本不得以高于每日一次的频率检测更新。请注意用户脚本管理器都有内置的更新检查机制，请不要在脚本检查更新做无用功。脚本不得将在 %{site_name} 上传的脚本不应被动态插入到页面，因为这会绕过用户脚本管理器的缓存。"
      external_js: "%{external_scripts_link:能引用其他网站上托管的 JavaScript 脚本是有限制的}。"
      copyright_header: 版权
      licensing: 您的脚本必须遵守他人的版权。这包括代码本身以及所引用的资源（如图像）。如果你希望使用他人的内容，请遵守其授权规则或获得使用授权。
      reposts: "即便没有违反版权商的规则，重复提交已经存在于 %{site_name} 的脚本也是不允许的，除非有做出改进。"
      miscellaneous_header: 其它
      keywords_html: 脚本不得在 <code>@include</code>、<code>@match</code>、或关键字中包含脚本所不提供功能的页面。
      adult_content_rule: 含有成人内容或在成人网站上运行的脚本必须做出相应标记，来让其他用户选择是否在网站上看到它们。
      reporting: 如果你发现有脚本未能遵守上述规则，请访问脚本的反馈页面并选择“举报脚本”来举报。
    external_scripts:
      # title of the external script rules page
      title: "%{site_name} 对外部脚本的政策"
      # content of the external script rules page
      content_html: >
        <p>用户脚本有能力加载和执行其他脚本。最直接的方法是通过 %{require_doc_link:<code>@require</code>} 来加载，但也有其他的途径——例如用 XmlHttpRequest 来下载外部脚本，并将其注入 DOM。</p> <p>虽然这是一个很有用的功能，并且大多数脚本作者将其用在合法目的，但它也可以被恶意使用。%{site_name} 的一项核心原则就是，必须能让用户阅读和检查脚本代码。而外部脚本可能用多种方法绕过这一原则：它们可以在用户不知情的情况下悄悄改变，而不留下历史记录；它们可以对不同的用户采用不同的代码；它们还可以在知名的库之中插入恶意的代码，以期逃避用户的检查。因此，即便某位用户检查了一个外部脚本，并确定它此时是安全的，他也无法保证该脚本在过去和将来不会包含恶意代码。</p> <p>为了允许脚本作者继续使用外部脚本，%{site_name} 有一个 URL 形式的白名单，只允许引用白名单中的外部脚本。白名单中包含的网站应该是：</p> <ul>

        <li>公开的</li>

        <li>内容不会经常改变的</li>

        <li>对多位脚本作者有帮助的</li>

        </ul> <p>目前的白名单包括：</p> %{allowed_require_list} <p>如果您尝试发布的一个脚本用 <code>@require</code>包含了此名单之外的外部脚本，您将无法保存您的脚本。</p> <p>如果您想加载的外部脚本是一个 JavaScript 库（例如 jQuery 或者 YUI），请访问上面列出的网站，看看是否能找到它的链接。%{cdnjs_link:cdnjs} 和 %{jsdelivr_link:jsDelivr} 提供了大量的常用库。</p> <p>如果以上网站均没有您想引用的外部脚本，请%{contact_link:告知我们}，以便我们查找它的链接（乃至我们自己托管）。</p> <p>如果您想包含的脚本是你自己写的，你可以在 %{site_name} 上将它提交为一个单独的项目，选择“库”作为它的类型，然后你就可以在你的脚本中引入自己发布的这个库了。</p>
      test_url:
        label: 测试一个 URL
        result_ok: URL 允许使用
        result_not_ok: URL 不允许使用
    script_rewriting:
      # title of the rewriting page
      title: "%{site_name} 将如何改写已发布的脚本"
      # content of the rewriting page
      content_html: >
        <p>发布到 %{site_name} 的脚本将会被系统修改以下属性：</p> <ul>

        <li><code>@updateURL</code>、<code>@installURL</code> 和 <code>@downloadURL</code> 元信息将被删除（如有提供）。任何从 %{site_name} 安装的脚本将通过 %{site_name} 更新。</li>

        <li>若未提供，<code>@version</code> 和 <code>@namespace</code> 的元信息将被插入到脚本这些指令需要被适当更新。</li>

        <li>若新版本缺失 <code>@description</code> 元信息，系统将寻找旧版本的对应信息并插入到最新的版本。</li>

        <li>CRLF 和 CR 换行符将被转换为标准的 Unix 样式换行符。</li>

        </ul>
