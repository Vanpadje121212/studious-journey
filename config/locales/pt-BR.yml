      title: "Chaves de metadados de scripts lidas pelo %{site_name}"
      # introductory paragraph. If the URL has a localized version, use that.
      intro_html: "Esta é uma lista de <a href=\"http://wiki.greasespot.net/Metadata_Block\">meta chaves de scripts de usuário</a> que %{site_name} irá ler. Chaves fora desta lista podem ser incluídas nos scripts, e serão apresentados no script instalado, mas não surtirão efeito na UI de %{site_name}."
      # description of @name
      name: "Nome do script, usado nos cabeçalhos e nos links. Requerido"
      # description of @name:XX-YY. Do not translate content inside <code>. Feel free to substitute the URLs for ones in your language.
      name_localized_html: "O nome do script em um idioma específico, onde XX é um <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">código de caracter ISO 639-1 2</a> e YY é um <a href=\"https://www.iso.org/obp/ui/#search\">código de país ISO 3166</a>, opcional. Substitui <code>@name</code> quando o usuário estiver navegando em um idioma correspondente."
      # description of @description
      description: "Uma descrição do que o script faz. Mostrado como texto sob o nome de script. Requerido."
      # description of @description:XX-YY. Do not translate content inside <code>. Feel free to substitute the URLs for ones in your language.
      description_localized_html: "A descrição do script em um idioma específico, onde XX é um <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">código de caracter ISO 639-1 2</a> e YY é um <a href=\"https://www.iso.org/obp/ui/#search\">código de país ISO 3166</a>, opcional. Substitui <code>@description</code> quando o usuário estiver navegando em um idioma correspondente."
      # description of @namespace. Do not translate content inside <code>.
      namespace_html: "É usada uma combinação de <code>@namespace</code> e <code>@name</code> pelos gerenciadores de scripts de usuário para verificar se o script já está instalado. %{site_name} requer este campo e irá informar se não sofreu nenhuma mudança na atualização."
      # description of @description:XX-YY. developer.mozilla.org may have localized content; use it if available.
      version_html: "Identificador para uma versão específica de um script em <a href=\"https://developer.mozilla.org/en/docs/Toolkit_version_format\">formato de versão do Mozilla</a>. A versão é exibida na página de informações do script. %{site_name} requer este campo e irá informar se estiver decrementado ou se não estiver incrementado quando o código do script mudar."
      # description of @include
      include_html: "Descreve em quais páginas o script irá rodar. Esta lista será processada, exibida na página de informações do script e utilizada para categorizar os scripts. Todo script deve ter ao menos uma chave <code>@match</code> ou <code>@include</code>. <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">Leia sobre o formato aqui.</a>"
      # description of @require. %{external_script_link} is a link to the document describing allowed external scripts and has a link of key "require_external_script_link_text"
      require_html: "Incluir JavaScript externo em um script. Ver %{external_script_link}."
      # used in required_html
      require_external_script_link_text: "Política do %{site_name} sobre scripts externos"
      # description of @updateURL
      updateURL: "Descreve como os gerenciadores de script de usuário devem ser atualizados. %{site_name} irá retirar essas chaves, o que faz com que qualquer script instalado a partir de %{site_name} seja atualizado somente a partir de %{site_name}."
      # description of @license
      license: "A licença que descreve como as pessoas tem permissão para copiar ou modificar um script. É recomendado usar um \"Nome Completo\" ou \"Identificador\" da %{spdx_link:Lista de Licença SPDX}. A falta de licença significa que os usuários podem instalar o script para uso pessoal, mas não podem redistribuí-los. A licença é mostrada na página de informações do script."
      # description of @supportURL
      supportURL: "URL para uma página onde os usuários podem obter suporte para o script, como rastreador de bug, um fórum, endereço de email, etc. A URL de suporte será exibida na página de feedback do script."
      # description of @contributionURL. You can replace the sample "business" and "item_name" parameters in the URLs with localized versions.
      contributionURL_html: "URL de uma página onde os usuários podem fazer doações para o autor do script. A URL de contribuição será exibida na página de feedback do script. As URLs podem ser http, https ou protocolos Bitcoin. Para informar uma página de doação pelo PayPal, use uma URL no formato <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=seu.email.aqui@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=seu.email.aqui@example.com&item_name=Greasy+Fork+donation</a>, substituindo o email de exemplo pelo seu email próprio."
      # description of @contributionAmount. Do not translate content inside <code>.
      contributionAmount_html: "Doação sugerida, usado em conjunto com <code>@contributionURL</code>."
      # description of @compatible. %{browsers} is a comma-separated list of browser codes. You can translate "Must disable pop-up blocker", but do not translate "@compatible firefox". 
      compatible_html: "Marca esse script como compatível com um navegador. Informação de compatibilidade será mostrada na página do script. Comentários sobre compatibilidade podem ser incluídos no formato <code>@compatible firefox Must disable pop-up blocker</code>. Os navegadores reconhecidos são: %{browsers}."
      # description of @incompatible. %{browsers} is a comma-separated list of browser codes. You can translate "Broken since Firefox 23", but do not translate "@compatible firefox".
      incompatible_html: "Marca esse script como incompatível com um navegador. Informação de compatibilidade será mostrada na página do script. Comentários sobre compatibilidade podem ser incluídos no formato <code>@incompatible firefox Broken since Firefox 23</code>. Os navegadores reconhecidos são: %{browsers}."
      antifeature_html: "Expõe funcionalidades em um script que estão lá para beneficiar o autor, não o usuário. O formato desta chave é <code>descrição do tipo de @antifeature</code>. O %{site_name} irá reconhecer os seguintes tipos: <code>ads</code> (o script mostra anúncios para o usuário), <code>tracking</code> (o script rastreia a atividade do usuário), <code>miner</code> (o script contém um minerador de criptomoeda), e <code>referral-link</code> (o script reescreve links para adicionar rastreador de referência/afiliado). Outros tipos serão ignorados, porém o script deve ainda assim seguir as %{code_rules_link:regras do %{site_name}}. Descrição é opcional."
      antifeature_localized_html: "Uma <code>@antifeature</code> descrita em um idioma específico, onde XX é um <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">código ISO 639-1 de 2 dígitos</a> e YY é um <a href=\"https://www.iso.org/obp/ui/#search\">código ISO 3166 de país</a> opcional. Substitui <code>@antifeature</code>s do mesmo tipo quando o usuário estiver navegando em um idioma correspondente."
    writing_user_scripts:
      # title for Writing user scripts help page
      title: "Como escrever scripts de usuário"
      # content of the page. The link to greasespot can be updated to a better resource if one is available in your language. code_rules_link and meta_keys_link are links to those help pages, with text of those page's titles. ask_in_forum_link is a link to the forum with text of ask_in_forum_link_text. user_page_link is a link to the user's page if the user is signed in, or plain text if they're not; in either case, the text is user_page_link_text. post_new_script_link is a link to the new script page, with text of post_new_script_link_text
      content_html: "<p>Escrever scripts de usuário requer conhecimento da linguagem JavaScript. Os <a href=\"http://wiki.greasespot.net/Tutorials\">tutoriais na Wiki do GreaseSpot</a> devem lhe dar um empurrão inicial em JavaScript, tanto em conceitos gerais como especificamente aos script de usuário. Olhar códigos de outros scripts pode te ajudar. Talvez você se interesse em %{code_rules_link} e %{meta_keys_link}. Se quiser ajuda durante o desenvolvimento do seu script, sinta-se a vontade para %{ask_in_forum_link}.</p><p>Para postar em %{site_name}, você precisará criar uma conta. A partir do seu %{user_page_link}, siga o link para %{post_new_script_link}.</p>"
      # link text used in content_html
      ask_in_forum_link_text: 'perguntar no fórum'
      # link text used in content_html
      user_page_link_text: 'página do usuário'
      # link text used in content_html
      post_new_script_link_text: 'Postar um script'
    code_rules:
      # title for the rules page
      title: "Política do %{site_name} sobre scripts externos"
      preamble: "Estes são os requisitos para scripts publicados no %{site_name}. Eles tem como objetivo manter o %{site_name} como um local seguro e útil para scripts de usuário. Qualquer script que fuja desses requisitos pode ser removido pelos moderadores do %{site_name}."
      functionality_header: Funcionalidade
      description: Scripts devem ter uma descrição do que eles fazem e não podem fazer coisas fora do escopo da descrição sem uma razão. Os usuários devem saber o que o script fará antes de instalá-lo.
      reason: "Scripts deve ter um motivo para serem um script. Por exemplo, um script que apenas direciona um usuário para um site não precisa ser um script; poderia ser um link. Scripts que utilizam um web service para executar uma ação na página atual (para realizar uma conversão, por exemplo) são permitidos."
      unrelated: "Scripts não podem solicitar que os usuários realizem ação não relacionadas para que o script funcione, completa ou parcialmente, como enviar pagamentos, inscrever-se em um canal, entrar em um grupo ou curtir uma página."
      monetization_html: "Scripts que contenham funcionalidades que beneficiem o <em>autor</em> em vez do usuário (como rastreadores,  anúncios e mineradores) são permitidos, mas devem informar isso através de %{antifeature_link:meta keys <code>@antifeature</code>}."
      code_header: Código
      obfuscation: "Os códigos postados no %{site_name} não devem estar obfuscados ou minificados. Os usuários devem ter a chance de inspecionar e compreender o script antes de instalá-lo. Se o script for empacotado por ferramentas como webpack, ele deve ser exportado de forma não minificada."
      libraries_html: "Bibliotecas que um script utiliza devem ser incluídas pela tag <code>@require</code>, a meos que haja um rasão técnica válida para isso. No caso da biblioteca ser incluída inline, deve ser incluída informação de sua fonte (um comentário indicando a URL e/ou nome e versão, por exemplo)."
      updates: "Scripts não devem buscar atualizações mais de uma vez por dia. Perceba que a maioria dos gerenciadores de scripts de usuário irão cuidar automaticamente das atualizações, então fazer isso no script é desnecessário. Scripts também não devem injetar dinamicamente outro script do %{site_name} em uma página, uma vez que isso bypassa o cache dos gerenciadores de scripts de usuário."
      external_js: "%{external_scripts_link:O uso de JavaScript externo é limitado.}"
      copyright_header: Direito autoral
      licensing: "Seu script deve respeitar os direitos autorais de terceiros. Isso inclui o código em si e qualquer outro recurso (como imagens, por exemplo) que ele utilize. Caso você pretenda usar conteúdo de terceiros, siga seus termos de licença e tenha permissão deles antes de fazê-lo."
      reposts: "Mesmo nos casos em que não há violação dass regras de direitos autorais, repostagem de scripts que já estão no %{site_name} não é permitida a menos que hajam melhorias em relação ao original."
      miscellaneous_header: Diversos
      keywords_html: "Scripts não devem incluir tags <code>@include</code>, <code>@match</code>, ou palavras chave para sites para os quais não forneça funcionalidades."
      adult_content_rule: Scripts que incluam conteúdo adulto ou que sejam destinados a sites de conteúdo adulto devem ser marcados como tal para que os usuários possam decidir vê-lo ou não.
      reporting: "Caso você encontre um script que fuja desses parâmetros, por favor reporte-o através do link de feedback daquele script e escolha a opção \"Reportar script\"."
    external_scripts:
      # title of the external script rules page
      title: "Política em scripts externo do %{site_name}"
      # content of the external script rules page
      content_html: >
        <p>Scripts de usuário possuem a capacidade técnica de carregar e executar outros scripts. A chave de meta dados %{require_doc_link:<code>@require</code>} é a maneira mais direta de fazer isso, mas os scripts também podem, por exemplo, usar um XmlHttpRequest para baixar um script ou então injetá-lo no DOM.</p> <p>Da mesma forma que isso é uma ferramenta útil e a maioria dos autores de scripts a usem para propósitos legítimos, também pode ser usada para fins maliciosos. Um dos princípios do %{site_name} é que o usuário deve poder inspecionar o código de um script. Scripts externos podem não cumprir este princípio de diversas maneiras: eles podem mudar sem aviso ou histórico, podem servir para diferentes códigos de diferentes pessoas, e podem ser usados para esconder códigos maliciosos entre bibliotecas conhecidas. Mesmo se alguém checar um script externo e determinar que ele é legítimo, isso não garantirá que esse script sempre tenha sido ou sempre será legítimo.</p> <p>Para permitir que autores de script continuem usando scripts externos, o %{site_name} implementou uma lista de padrões de URL permitidas que podem ser incluídas com um script. Essa lista consiste em scripts vindos de locais que:</p> <ul>

        <li>São públicos</li>

        <li>Não tem seu conteúdo atualizado com frequência</li>

        <li>São úteis para mais de um autor de scripts</li>

        </ul> <p>A lista atual é:</p> %{allowed_require_list} <p>Se você tentar publicar um script que usa um <code>@require</code> de fora desses lugares, você não conseguirá salvar seu script.</p> <p>Se o script que você deseja incluir é uma biblioteca JavaScript (jQuery ou YUI, por exemplo), tente encontrá-la em um dos sites listados acima. %{cdnjs_link:cdnjs} e %{jsdelivr_link:jsDelivr} em particular possuem um grande número de bibliotecas disponíveis.</p> <p>Se o script que você deseja incluir não estiver disponível nos sites acima, %{contact_link:fale conosco} e iremos encontrar algum outro lugar em que ela esteja (ou a hospedarmos nós mesmo!).</p> <p>Se o script que deseja incluir foi escrito por você, você pode enviá-lo como um script separado no %{site_name} escolhendo o tipo de script "Biblioteca". Com isso você poderá incluir esta nova biblioteca no seu script.</p>
      test_url:
        label: Testar uma URL
        result_ok: A URL é permitida
        result_not_ok: A URL não é permitida
    script_rewriting:
      # title of the rewriting page
      title: "Como o %{site_name} irá sobrescrever scripts postados"
      # content of the rewriting page
      content_html: >
        <p>Scripts publicados no %{site_name} serão reescritos seguindo as seguintes regras:</p> <ul>

        <li>As propriedades <code>@updateURL</code>, <code>@installURL</code>, e <code>@downloadURL</code> serão removidas, quando existirem. A ausência dessas propriedades significa que qualquer script instalado a partir do %{site_name} será atualizado por meio do %{site_name}.</li>

        <li>As propriedades <code>@version</code> e <code>@namespace</code> serão inseridas caso o script já não as possua. Essas propriedades são necessárias para que as atualizações possam ocorrer.</li>

        <li><code>@description</code> será inserida caso uma nova versão do script não a possua e ela esteja presente em uma versão anterior do script.</li>

        <li>Quebras de linha CRLF e CR serão convertidas para quebras de linha padrão/Unix-style.</li>

        </ul>
    # link to github
    site_feedback_link: "Reporte um problema ou poste uma ideia para %{site_name}"
    credits:
      # title for the credits page
      title: "Créditos"
      # give credit to authors
      authors_credit: "O %{site_name} não seria possível sem a ajuda dos autores que contribuem com os scripts."
      # give credit to developers. link goes to github.
      developers_credit: "O próprio %{site_name} é construído por %{developers_link:essas pessoas} com a ajuda de todos aqueles que reportam bugs e sugerem melhorias."
      # give credit to translators. link to goes to transifex. after this text, there's a list of languages and the contributors to each.
      translators_credit: "O %{site_name} foi traduzido por %{translators_link:the Greasy Translation Force on Transifex}:"
      # give credit to icon makers. all links are proper names so are not translated.
      icons_credit: "Os ícones do navegador são do %{browserlogos}."
    # link to greasemonkey docs
    help_with_greasymonkey: "Ajuda com o Greasemonkey"
    contact:
      # title of contact page
      title: "Contacte alguém"
      # content of contact page
      content_html: >
        <p>Existem várias formas de falar sobre o %{site_name} e das coisas contidas nele.</p> <p>Você tem uma pergunta ou um comentário sobre um script específico postado no site? Então inicie uma discussão a partir do link na aba Feedback na página do script. Os autores do script recebem notificação em suas páginas sobre qualquer discussão em seus scripts.</p> <p>Tem uma pergunta ou comentário a cerca do próprio %{site_name} ou de como desenvolver scripts, ou precisa de alguém para criar um script para você? %{forum_link:Postar no fórum} lhe dará a audiência que você precisa para sua discussão.</p> <p>Precisa reportar um bug ou uma ideia para o próprio %{site_name} (e não para um script específico <em>postado no</em> %{site_name})? %{github_link:Poste na página do GitHub.}</p> <p>Possui alguma questão particular ou um comentário direcionado especificamente para o administrador? %{admin_email_link:Envie um email.}</p>
    privacy_policy:
      title: "Política de privacidade"
      content_html: >
        <p>Esta página descreve como o %{site_name} irá registrar ou rastrear usuários. Caso possua alguma preocupação a respeito, %{admin_email_link:envie um email para o administrador}.</p> <h2>Logs do Servidor</h2> <p>O %{site_name} registra todas as requisições no estilo padrão de logs de servidores. As informações registradas incluem páginas visitadas, endereços de IP, e dados do user agent. Esses registros existem para mérito de depuração e análise do servidor. Os dados são mantidos por uma semana. Esses dados não são compartilhados ou disponibilizados publicamente.</p> <h2>Estatísticas de Scripts</h2> <p>Com a finalidade de gerar estatísticas, o %{site_name} grava requisições de instalação e atualização com informações do endereço de IP. Essa informação é mantida por um dia e então é agregada para deixar de incluir o endereço de IP. Os dados de IP não são compartilhados ou disponibilizados publicaente, mas os dados agregados são.</p> <h2>Cookies (quando não estiver logado)</h2> <p>O %{site_name} pode definir cookies temporários de sessão para permitir acesso a algumas funções do site. Esses cookies não são definidos para persistirem e podem ser apagados quando o navegador for fechado (dependendo das configurações do navegador).</p> <h2>Contas de Usuário</h2> <p>O %{site_name} requer quer os usuários criem uma conta para poderem publicar scripts, participar de discussões e acessar algumas outras funções do site. Ao criar uma conta, algumas informações como endereço de IP, email e user agent podem ser guardadas permanentemente. Algumas dessas informações podem ser visíveis aos outros usuários.</p> <p>Ações feitas estando logado, como publicar scripts e comentários, se tornarão visíveis a outros usuários.</p> <p>Se a opção "Lembrar-se de mim" for marcada ao efetuar o login, o %{site_name} criará um cookie permanente para manter o estado do login.</p> <h2>Scripts publicados no %{site_name}</h2> <p>O %{site_name} possui conteúdo gerado por usuários, e scripts publicados podem ser capazes de rastrear usuários que instalarem aquele script.</p> <h2>Bibliotecas de terceiros</h2> <p>O %{site_name} pode incluir código de terceiros para coletar estatísticas ou exibir publicidade no site. Essas bibliotecas podem incluir lógicas de rastreamento.</p>
