        ---
        %{comment_text}
        ---

        Você pode ver e responder a este comentário em %{comment_url}.

        Você recebeu esta notificação pois você está inscrito nesta discussão. Visite %{discussion_url} para se desinscrever, ou gerencie suas preferencias em %{notification_preferences_url}.
    comment_mentioned:
      subject: "O usuário '%{commenter_name}' mencionou você no %{site_name}."
      text: |
        A discussão '%{discussion_title}' no %{site_name} recebeu um comentário do usuário '%{commenter_name}' que mencionou você:

        ---
        %{comment_text}
        ---

        Você pode ver e responder este comentário em %{comment_url}.

        Você recebeu esta notificação pois escolheu ser notificado quando você fosse mencionado. Gerencie suas preferências de notificação em %{notification_preferences_url}.
    new_message:
